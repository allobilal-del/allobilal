        pageTitle: "Nueva cuenta de cliente",
        fullNameLabel: "Nombre completo",
        phoneLabel: "N√∫mero de tel√©fono",
        emailLabel: "Correo electr√≥nico",
        passwordLabel: "Contrase√±a",
        confirmPasswordLabel: "Confirmar contrase√±a",
        registerBtnText: "Crear cuenta",
        loginLinkText: "¬øYa tienes una cuenta? Iniciar sesi√≥n",
        notificationText: "Bienvenido a ALLO BILAL",
        successNotification: "Idioma cambiado a espa√±ol",
        fullNameError: "El nombre debe tener m√°s de dos caracteres",
        phoneError: "N√∫mero de tel√©fono incorrecto (debe comenzar con 06 o 07)",
        emailError: "Correo electr√≥nico incorrecto",
        passwordError: "La contrase√±a debe tener al menos 6 caracteres",
        passwordMismatch: "Las contrase√±as no coinciden",
        registrationSuccess: "¬°Cuenta creada con √©xito! Ser√°s redirigido al panel de control...",
        registrationError: "Error durante el registro",
        emailInUse: "Este correo electr√≥nico ya est√° en uso",
        weakPassword: "Contrase√±a demasiado d√©bil (al menos 6 caracteres)",
        invalidEmail: "Correo electr√≥nico incorrecto"
      }
    };
    
    // ÿ™ŸáŸäÿ¶ÿ© ÿßŸÑŸÑÿ∫ÿ©
    let currentLang = localStorage.getItem('appLanguage') || 'ar';
    
    // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÑÿ∫ÿ© ÿπŸÜÿØ ÿ®ÿØÿ° ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ
    document.addEventListener('DOMContentLoaded', () => {
      setLanguage(currentLang, true);
      
      // ÿ•ÿ¥ÿπÿßÿ± ÿ™ÿ±ÿ≠Ÿäÿ®Ÿä
      setTimeout(() => {
        showNotification(translations[currentLang].notificationText, 'success');
      }, 800);
    });
    
    // ÿØÿßŸÑÿ© ÿ™ÿ∫ŸäŸäÿ± ÿßŸÑŸÑÿ∫ÿ©
    function setLanguage(lang, isInitialLoad = false) {
      currentLang = lang;
      localStorage.setItem('appLanguage', lang);
      
      // ÿ™ÿ≠ÿØŸäÿ´ ÿßÿ™ÿ¨ÿßŸá ÿßŸÑÿµŸÅÿ≠ÿ©      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      document.body.style.direction = lang === 'ar' ? 'rtl' : 'ltr';
      
      // ÿ™ÿ≠ÿØŸäÿ´ ÿ¨ŸÖŸäÿπ ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑŸÜÿµŸäÿ©
      Object.keys(translations[lang]).forEach(key => {
        const element = document.getElementById(key);
        if (element) {
          element.textContent = translations[lang][key];
        }
      });
      
      // ÿ™ÿ≠ÿØŸäÿ´ ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑŸÑÿ∫ÿ©
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
      
      // ÿπÿ±ÿ∂ ÿ•ÿ¥ÿπÿßÿ± ÿ•ŸÑÿß ÿπŸÜÿØ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ£ŸàŸÑŸä
      if (!isInitialLoad) {
        showNotification(translations[lang].successNotification, 'success');
      }
    }
    
    // ÿπÿ±ÿ∂ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notificationText');
      
      if (notificationText) {
        notificationText.textContent = message;
      }
      
      // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑŸÅÿ¶ÿßÿ™ ÿßŸÑŸÇÿØŸäŸÖÿ©
      notification.className = 'notification';
      
      // ÿ•ÿ∂ÿßŸÅÿ© ŸÅÿ¶ÿ© ÿßŸÑŸÜŸàÿπ
      if (type === 'success') notification.classList.add('success');
      else if (type === 'error') notification.classList.add('error');
      
      // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ•ÿ¥ÿπÿßÿ±
      notification.classList.add('show');
      
      // ÿ•ÿÆŸÅÿßÿ° ÿ™ŸÑŸÇÿßÿ¶Ÿä ÿ®ÿπÿØ 4 ÿ´ŸàÿßŸÜŸç
      setTimeout(() => {
        notification.classList.remove('show');
      }, 4000);
    }
    
    // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿ≤ÿ®ŸàŸÜ
    function registerCustomer() {
      event.preventDefault();      
      const registerBtn = document.getElementById('registerBtn');
      const spinner = document.getElementById('spinner');
      const btnText = document.getElementById('registerBtnText');
      
      // ÿ™ÿπÿ∑ŸäŸÑ ÿßŸÑÿ≤ÿ± Ÿàÿπÿ±ÿ∂ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
      registerBtn.disabled = true;
      spinner.style.display = 'inline';
      btnText.textContent = translations[currentLang].registrationSuccess.split('!')[0] + '...';
      
      const fullName = document.getElementById('fullName').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™
      if (fullName.length < 2) {
        showError(translations[currentLang].fullNameError);
        resetButton();
        return;
      }
      
      if (!phone.match(/^(06|07)\d{8}$/)) {
        showError(translations[currentLang].phoneError);
        resetButton();
        return;
      }
      
      if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
        showError(translations[currentLang].emailError);
        resetButton();
        return;
      }
      
      if (password.length < 6) {
        showError(translations[currentLang].passwordError);
        resetButton();
        return;
      }
      
      if (password !== confirmPassword) {
        showError(translations[currentLang].passwordMismatch);
        resetButton();
        return;
      }
      
      // ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {          const user = userCredential.user;
          
          // ÿ≠ŸÅÿ∏ ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
          const db = firebase.firestore();
          return db.collection('users').doc(user.uid).set({
            uid: user.uid,
            name: fullName,
            phone: phone,
            email: email,
            role: 'customer',
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            status: 'active',
            language: currentLang
          });
        })
        .then(() => {
          // ÿπÿ±ÿ∂ ÿ±ÿ≥ÿßŸÑÿ© ŸÜÿ¨ÿßÿ≠
          showNotification(translations[currentLang].registrationSuccess, 'success');
          
          // ÿßŸÑÿ™Ÿàÿ¨ŸäŸá ÿ®ÿπÿØ ÿ´ÿßŸÜŸäÿ™ŸäŸÜ
          setTimeout(() => {
            window.location.href = 'customer-dashboard.html';
          }, 2000);
        })
        .catch((error) => {
          console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ™ÿ≥ÿ¨ŸäŸÑ:', error);
          let message = translations[currentLang].registrationError;
          
          if (error.code === 'auth/email-already-in-use') {
            message = translations[currentLang].emailInUse;
          } else if (error.code === 'auth/invalid-email') {
            message = translations[currentLang].invalidEmail;
          } else if (error.code === 'auth/weak-password') {
            message = translations[currentLang].weakPassword;
          }
          
          showError(message);
        })
        .finally(() => {
          resetButton();
        });
    }
    
    // ÿπÿ±ÿ∂ ÿÆÿ∑ÿ£
    function showError(message) {
      showNotification(message, 'error');
    }
    
    // ÿ•ÿπÿßÿØÿ© ÿ™ÿπŸäŸäŸÜ ÿßŸÑÿ≤ÿ±
    function resetButton() {      const registerBtn = document.getElementById('registerBtn');
      const spinner = document.getElementById('spinner');
      const btnText = document.getElementById('registerBtnText');
      
      registerBtn.disabled = false;
      spinner.style.display = 'none';
      btnText.textContent = translations[currentLang].registerBtnText;
    }
  </script>
