<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="description" content="ALLO BILAL - إنشاء حساب زبون جديد">
  <title>إنشاء حساب زبون - ALLO BILAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      -webkit-tap-highlight-color: transparent; 
    }
    
    :root {
      --primary-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      --card-bg: rgba(15, 32, 39, 0.85);
      --card-border: rgba(255, 255, 255, 0.15);
      --accent-yellow: #ffd700;
      --accent-blue: #4facfe;
      --accent-red: #ef4444;
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }
    
    html, body {
      height: 100%;
      overflow-x: hidden;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      background: var(--primary-gradient);
      color: #fff;
      display: flex;
      flex-direction: column;
      position: relative;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }
    
    /* تأثيرات الخلفية */
    .background-effects {
      position: fixed;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }
    
    .gradient-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.2;
      animation: float 20s infinite alternate ease-in-out;
    }
    
    .circle-1 {
      top: -100px;
      right: -100px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #ffd700 0%, transparent 70%);
      animation-delay: 0s;
    }
    
    .circle-2 {
      bottom: -150px;
      left: -150px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #4facfe 0%, transparent 70%);
      animation-delay: 5s;
    }
    
    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-30px, 30px) scale(1.1); }
    }
    
    /* تحسين الهيدر */
    .app-header {
      background: rgba(15, 32, 39, 0.9);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px 16px;
      display: flex;
      align-items: center;
      gap: 15px;
      position: sticky;
      top: 0;
      z-index: 100;
      min-height: 60px;
    }
    
    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      transition: all 0.3s;
      flex-shrink: 0;
      touch-action: manipulation;
    }
    
    .back-btn:active {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(0.95);
    }
    
    .header-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    
    .app-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      font-weight: 800;
      background: linear-gradient(90deg, #ffd700, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      white-space: nowrap;
    }
    
    .language-selector {
      display: flex;
      gap: 6px;
      background: rgba(255, 255, 255, 0.1);
      padding: 5px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      flex-shrink: 0;
    }
    
    .lang-btn {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Cairo', sans-serif;
      font-weight: 500;
      touch-action: manipulation;
    }
    
    .lang-btn.active, .lang-btn:active {
      background: rgba(255, 215, 0, 0.3);
      color: white;
    }
    
    /* الحاوية الرئيسية */
    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 0 16px 20px;
      max-width: 100%;
      width: 100%;
      position: relative;
    }
    
    /* بطاقة التسجيل */
    .register-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 140px);
      max-height: 100%;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 10px 0;
    }
    
    .register-card {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 25px 20px;
      width: 100%;
      max-width: 450px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      animation: slideUp 0.5s ease-out;
    }
    
    .register-header {
      text-align: center;
      margin-bottom: 25px;
      padding: 0 5px;
    }
    
    .register-icon {
      font-size: 50px;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #ffd700, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    .register-title {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 8px;
      color: #fff;
      line-height: 1.3;
    }
    
    .register-subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.4;
    }
    
    /* حقول النموذج */
    .form-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    
    .form-group {
      position: relative;
    }
    
    .input-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
      padding-right: 5px;
    }
    
    .input-field {
      width: 100%;
      padding: 15px 18px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.12);
      border-radius: 14px;
      color: #fff;
      font-size: 15px;
      font-family: 'Cairo', sans-serif;
      transition: all 0.3s;
      -webkit-appearance: none;
    }
    
    .input-field:focus {
      outline: none;
      border-color: #ffd700;
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
    }
    
    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.4);
      font-size: 14px;
    }
    
    .input-field.error {
      border-color: var(--accent-red);
      background: rgba(239, 68, 68, 0.05);
    }
    
    .error-message {
      color: var(--accent-red);
      font-size: 13px;
      margin-top: 6px;
      display: none;
      padding-right: 5px;
    }
    
    .field-hint {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 5px;
      display: block;
      padding-right: 5px;
    }
    
    /* زر التسجيل */
    .register-btn {
      width: 100%;
      padding: 17px;
      background: linear-gradient(135deg, #ffd700 0%, #fbbf24 100%);
      border: none;
      border-radius: 16px;
      color: #0f2027;
      font-size: 16px;
      font-weight: 700;
      font-family: 'Cairo', sans-serif;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
      touch-action: manipulation;
    }
    
    .register-btn:active {
      transform: scale(0.98);
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
    }
    
    .register-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }
    
    /* روابط إضافية */
    .login-section {
      text-align: center;
      margin-top: 22px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .login-link {
      color: var(--accent-blue);
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    
    .login-link:active {
      color: #ffd700;
      text-decoration: underline;
    }
    
    /* زر الطوارئ */
    .emergency-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 800;
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.5);
      border: none;
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
      text-decoration: none;
      touch-action: manipulation;
      animation: emergencyPulse 2s infinite;
    }
    
    .emergency-btn:active {
      transform: scale(0.95);
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.6);
    }
    
    @keyframes emergencyPulse {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }
    
    /* الإشعارات */
    .notification {
      position: fixed;
      top: 80px;
      left: 50%;
      transform: translateX(-50%) translateY(-20px);
      background: rgba(34, 197, 94, 0.95);
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      z-index: 2000;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      max-width: 90%;
      text-align: center;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      pointer-events: none;
    }
    
    .notification.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
      pointer-events: auto;
    }
    
    .notification.error {
      background: rgba(239, 68, 68, 0.95);
    }
    
    /* مؤشر التحميل */
    .spinner {
      display: inline-block;
      margin-right: 8px;
    }
    
    .spinner i {
      font-size: 16px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* تأثيرات الحركة */
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* شريط التمرير المخصص */
    .register-wrapper::-webkit-scrollbar {
      width: 5px;
    }
    
    .register-wrapper::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }
    
    .register-wrapper::-webkit-scrollbar-thumb {
      background: #4facfe;
      border-radius: 10px;
    }
    
    /* تحسينات للهواتف الصغيرة جداً */
    @media (max-width: 360px) {
      .app-header {
        padding: 12px 14px;
        min-height: 56px;
      }
      
      .back-btn {
        width: 36px;
        height: 36px;
        font-size: 16px;
      }
      
      .app-title {
        font-size: 18px;
      }
      
      .language-selector {
        padding: 4px;
        gap: 4px;
      }
      
      .lang-btn {
        padding: 4px 8px;
        font-size: 11px;
      }
      
      .main-container {
        padding: 0 14px 16px;
      }
      
      .register-card {
        padding: 20px 16px;
        border-radius: 18px;
      }
      
      .register-icon {
        font-size: 45px;
        margin-bottom: 10px;
      }
      
      .register-title {
        font-size: 22px;
        margin-bottom: 6px;
      }
      
      .register-subtitle {
        font-size: 13px;
      }
      
      .form-container {
        gap: 16px;
      }
      
      .input-label {
        font-size: 13px;
        margin-bottom: 6px;
      }
      
      .input-field {
        padding: 14px 16px;
        font-size: 14px;
        border-radius: 12px;
      }
      
      .field-hint {
        font-size: 11px;
      }
      
      .error-message {
        font-size: 12px;
      }
      
      .register-btn {
        padding: 16px;
        font-size: 15px;
        border-radius: 14px;
      }
      
      .login-section {
        margin-top: 20px;
        padding-top: 18px;
      }
      
      .login-link {
        font-size: 14px;
      }
      
      .emergency-btn {
        width: 56px;
        height: 56px;
        font-size: 22px;
        bottom: 16px;
        left: 16px;
      }
      
      .notification {
        top: 70px;
        padding: 10px 16px;
        font-size: 13px;
      }
    }
    
    /* للوضع الأفقي - تقليل الارتفاع */
    @media (max-height: 700px) and (orientation: landscape) {
      .app-header {
        padding: 12px 16px;
        min-height: 56px;
      }
      
      .register-wrapper {
        min-height: calc(100vh - 120px);
        padding: 8px 0;
      }
      
      .register-card {
        padding: 20px 18px;
      }
      
      .register-header {
        margin-bottom: 20px;
      }
      
      .register-icon {
        font-size: 40px;
        margin-bottom: 8px;
      }
      
      .register-title {
        font-size: 22px;
      }
      
      .register-subtitle {
        font-size: 13px;
      }
      
      .form-container {
        gap: 14px;
      }
      
      .input-field {
        padding: 12px 16px;
        font-size: 14px;
      }
      
      .register-btn {
        padding: 14px;
        font-size: 15px;
        margin-top: 8px;
      }
      
      .login-section {
        margin-top: 18px;
        padding-top: 16px;
      }
    }
    
    /* للأجهزة اللوحية */
    @media (min-width: 768px) {
      .main-container {
        padding: 0 20px 30px;
      }
      
      .register-card {
        padding: 30px 25px;
      }
      
      .register-wrapper {
        min-height: calc(100vh - 150px);
      }
    }
    
    /* دعم اللمس */
    @media (hover: none) and (pointer: coarse) {
      .input-field {
        font-size: 16px; /* زيادة حجم الخط على الأجهزة التي تعمل باللمس */
      }
      
      .back-btn,
      .lang-btn,
      .register-btn,
      .emergency-btn {
        min-height: 44px; /* الحد الأدنى للمساحة القابلة للنقر */
      }
    }
  </style>
</head>
<body>
  <!-- تأثيرات الخلفية -->
  <div class="background-effects">
    <div class="gradient-circle circle-1"></div>
    <div class="gradient-circle circle-2"></div>
  </div>
  
  <!-- الهيدر -->
  <header class="app-header">
    <button class="back-btn" onclick="goBack()">
      <i class="fas fa-arrow-right"></i>
    </button>
    
    <div class="header-content">
      <div class="app-title">ALLO BILAL</div>
      
      <div class="language-selector">
        <button class="lang-btn active" data-lang="ar" onclick="setLanguage('ar')">عربي</button>
        <button class="lang-btn" data-lang="fr" onclick="setLanguage('fr')">FR</button>
        <button class="lang-btn" data-lang="en" onclick="setLanguage('en')">EN</button>
      </div>
    </div>
  </header>

  <!-- المحتوى الرئيسي -->
  <main class="main-container">
    <div class="register-wrapper" id="registerWrapper">
      <div class="register-card">
        <div class="register-header">
          <div class="register-icon">
            <i class="fas fa-user-plus"></i>
          </div>
          <h1 class="register-title" id="pageTitle">حساب زبون جديد</h1>
          <p class="register-subtitle" id="registerSubtitle">سجل الآن لطلب التوصيل بسرعة وسهولة</p>
        </div>
        
        <form id="registerForm" class="form-container">
          <!-- الاسم الكامل -->
          <div class="form-group">
            <label class="input-label" for="fullName" id="fullNameLabel">الاسم الكامل</label>
            <input type="text" id="fullName" class="input-field" placeholder="مثال: محمد أحمد" required>
            <span class="field-hint" id="fullNameHint">أدخل اسمك الكامل كما في الهوية</span>
            <div class="error-message" id="fullNameError"></div>
          </div>
          
          <!-- رقم الهاتف -->
          <div class="form-group">
            <label class="input-label" for="phone" id="phoneLabel">رقم الهاتف</label>
            <input type="tel" id="phone" class="input-field" placeholder="مثال: 0612345678" required>
            <span class="field-hint" id="phoneHint">ابدأ بـ 06 أو 07 متبوعاً بـ 8 أرقام</span>
            <div class="error-message" id="phoneError"></div>
          </div>
          
          <!-- البريد الإلكتروني -->
          <div class="form-group">
            <label class="input-label" for="email" id="emailLabel">البريد الإلكتروني</label>
            <input type="email" id="email" class="input-field" placeholder="example@email.com" required>
            <span class="field-hint" id="emailHint">سنسجل بياناتك بهذا البريد</span>
            <div class="error-message" id="emailError"></div>
          </div>
          
          <!-- كلمة المرور -->
          <div class="form-group">
            <label class="input-label" for="password" id="passwordLabel">كلمة المرور</label>
            <input type="password" id="password" class="input-field" placeholder="••••••••" required>
            <span class="field-hint" id="passwordHint">6 أحرف على الأقل</span>
            <div class="error-message" id="passwordError"></div>
          </div>
          
          <!-- تأكيد كلمة المرور -->
          <div class="form-group">
            <label class="input-label" for="confirmPassword" id="confirmPasswordLabel">تأكيد كلمة المرور</label>
            <input type="password" id="confirmPassword" class="input-field" placeholder="••••••••" required>
            <div class="error-message" id="confirmPasswordError"></div>
          </div>
          
          <!-- زر التسجيل -->
          <button type="submit" class="register-btn" id="registerBtn">
            <span class="spinner" id="spinner" style="display:none;">
              <i class="fas fa-spinner"></i>
            </span>
            <i class="fas fa-user-plus"></i>
            <span id="registerBtnText">إنشاء الحساب</span>
          </button>
        </form>
        
        <!-- رابط تسجيل الدخول -->
        <div class="login-section">
          <a href="login.html" class="login-link" id="loginLink">
            <i class="fas fa-sign-in-alt"></i>
            <span id="loginLinkText">لديك حساب بالفعل؟ سجل الدخول</span>
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- زر الطوارئ -->
  <a href="emergency.html" class="emergency-btn">
    119
  </a>

    <span id="notificationText">مرحباً بك في ALLO BILAL!</span>

    // تهيئة اللغة
    let currentLang = localStorage.getItem('appLanguage') || 'ar';
    let isFormSubmitting = false;
    
    // تحميل اللغة عند بدء التشغيل
    document.addEventListener('DOMContentLoaded', () => {
      setLanguage(currentLang, true);
      setupFormValidation();
      attachEventListeners();
      
      // إشعار ترحيبي
      setTimeout(() => {
        showNotification(translations[currentLang].welcome);
      }, 500);
    });
    
    // دالة تغيير اللغة
    function setLanguage(lang, isInitialLoad = false) {
      currentLang = lang;
      localStorage.setItem('appLanguage', lang);
      
      // تحديث اتجاه الصفحة
      document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
      
      // تحديث جميع العناصر النصية
      Object.keys(translations[lang]).forEach(key => {
        const element = document.getElementById(key);
        if (element) {
          element.textContent = translations[lang][key];
        }
      });
      
      // تحديث أزرار اللغة
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
      
      // عرض إشعار عند تغيير اللغة
      if (!isInitialLoad) {
        showNotification("تم تغيير اللغة إلى " + (lang === 'ar' ? 'العربية' : lang === 'fr' ? 'الفرنسية' : 'الإنجليزية'));
      }
    }
    
    // إعداد التحقق من النموذج
    function setupFormValidation() {
      const formFields = ['fullName', 'phone', 'email', 'password', 'confirmPassword'];
      
      formFields.forEach(fieldId => {
        const field = document.getElementById(fieldId);
        if (field) {
          field.addEventListener('blur', () => validateField(fieldId));
          field.addEventListener('input', () => {
            field.classList.remove('error');
            const errorElement = document.getElementById(fieldId + 'Error');
            if (errorElement) {
              errorElement.style.display = 'none';
            }
          });
        }
      });
      
      // التحقق من كلمة المرور عند تغييرها
      const passwordField = document.getElementById('password');
      const confirmPasswordField = document.getElementById('confirmPassword');
      
      if (passwordField && confirmPasswordField) {
        passwordField.addEventListener('input', () => {
          if (confirmPasswordField.value) {
            validateField('confirmPassword');
          }
        });
      }
    }
    
    // ربط مستمعي الأحداث
    function attachEventListeners() {
      const form = document.getElementById('registerForm');
      if (form) {
        form.addEventListener('submit', handleFormSubmit);
      }
      
      // منع إرسال النموذج بالضغط على Enter في الحقول غير النصية
      document.querySelectorAll('input').forEach(input => {
        input.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' && input.type !== 'text' && input.type !== 'password') {
            e.preventDefault();
          }
        });
      });
    }
    
    // التحقق من صحة حقل معين
    function validateField(fieldId) {
      const field = document.getElementById(fieldId);
      const value = field.value.trim();
      const errorElement = document.getElementById(fieldId + 'Error');
      let isValid = true;
      let errorMessage = '';
      
      if (!field || !errorElement) return true;
      
      switch (fieldId) {
        case 'fullName':
          if (value.length < 2) {
            isValid = false;
            errorMessage = translations[currentLang].fullNameError;
          }
          break;
          
        case 'phone':
          if (!/^(06|07)\d{8}$/.test(value)) {
            isValid = false;
            errorMessage = translations[currentLang].phoneError;
          }
          break;
          
        case 'email':
          if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
            isValid = false;
            errorMessage = translations[currentLang].emailError;
          }
          break;
          
        case 'password':
          if (value.length < 6) {
            isValid = false;
            errorMessage = translations[currentLang].passwordError;
          }
          break;
          
        case 'confirmPassword':
          const password = document.getElementById('password').value;
          if (value !== password) {
            isValid = false;
            errorMessage = translations[currentLang].confirmPasswordError;
          }
          break;
      }
      
      if (!isValid) {
        field.classList.add('error');
        errorElement.textContent = errorMessage;
        errorElement.style.display = 'block';
      } else {
        field.classList.remove('error');
        errorElement.style.display = 'none';
      }
      
      return isValid;
    }
    
    // التحقق من جميع الحقول
    function validateForm() {
      const fields = ['fullName', 'phone', 'email', 'password', 'confirmPassword'];
      let isValid = true;
      
      fields.forEach(fieldId => {
        if (!validateField(fieldId)) {
          isValid = false;
        }
      });
      
      return isValid;
    }
    
    // معالجة إرسال النموذج
    async function handleFormSubmit(e) {
      e.preventDefault();
      
      if (isFormSubmitting) return;
      
      // التحقق من صحة النموذج
      if (!validateForm()) {
        showNotification(translations[currentLang].formError, 'error');
        return;
      }
      
      // جمع البيانات
      const fullName = document.getElementById('fullName').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      const registerBtn = document.getElementById('registerBtn');
      const spinner = document.getElementById('spinner');
      const btnText = document.getElementById('registerBtnText');
      
      // عرض حالة التحميل
      isFormSubmitting = true;
      registerBtn.disabled = true;
      spinner.style.display = 'inline';
      btnText.textContent = translations[currentLang].loading;
      
      try {
        // إنشاء حساب في Firebase Authentication
        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        // حفظ بيانات المستخدم في Firestore
        const db = firebase.firestore();
        await db.collection('users').doc(user.uid).set({
          uid: user.uid,
          name: fullName,
          phone: phone,
          email: email,
          role: 'customer',
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
          status: 'active',
          language: currentLang,
          profileCompleted: true,
          notificationsEnabled: true
        });
        
        // إرسال رسالة تأكيد البريد الإلكتروني
        await user.sendEmailVerification();
        
        // عرض رسالة النجاح
        showNotification(translations[currentLang].registrationSuccess);
        
        // إعادة تعيين النموذج والزر
        setTimeout(() => {
          document.getElementById('registerForm').reset();
          isFormSubmitting = false;
          registerBtn.disabled = false;
          spinner.style.display = 'none';
          btnText.textContent = translations[currentLang].registerBtnText;
          
          // التوجيه إلى لوحة التحكم
          window.location.href = 'customer-dashboard.html';
        }, 1500);
        
      } catch (error) {
        console.error('Registration error:', error);
        
        let errorMessage = translations[currentLang].registrationError;
        
        // التعرف على نوع الخطأ
        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMessage = translations[currentLang].emailInUse;
            break;
          case 'auth/invalid-email':
            errorMessage = translations[currentLang].emailError;
            break;
          case 'auth/weak-password':
            errorMessage = translations[currentLang].weakPassword;
            break;
          case 'auth/operation-not-allowed':
            errorMessage = 'تسجيل البريد الإلكتروني غير مفعل حالياً';
            break;
          case 'auth/network-request-failed':
            errorMessage = 'خطأ في الاتصال بالشبكة. يرجى التحقق من اتصالك بالإنترنت';
            break;
        }
        
        showNotification(errorMessage, 'error');
        
        // إعادة تعيين الزر
        isFormSubmitting = false;
        registerBtn.disabled = false;
        spinner.style.display = 'none';
        btnText.textContent = translations[currentLang].registerBtnText;
      }
    }
    
    // عرض الإشعار
    function showNotification(message, type = 'success') {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notificationText');
      
      if (!notification || !notificationText) return;
      
      notificationText.textContent = message;
      
      // إزالة الفئات القديمة
      notification.className = 'notification';
      
      // إضافة فئة النوع
      if (type === 'error') {
        notification.classList.add('error');
      }
      
      // إظهار الإشعار
      notification.classList.add('show');
      
      // إخفاء تلقائي بعد 3 ثوانٍ
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
    
    // الرجوع للخلف
    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = 'index.html';
      }
    }
    
    // تحسين تجربة اللمس على الأجهزة المحمولة
    document.addEventListener('touchstart', function() {}, { passive: true });
    
    // منع التمرير الزائد
    document.body.addEventListener('touchmove', function(e) {
      if (e.target.closest('.register-wrapper')) {
        return;
      }
    }, { passive: true });
    
    // التحسين عند تغيير حجم الشاشة
    window.addEventListener('resize', function() {
      const wrapper = document.getElementById('registerWrapper');
      if (wrapper) {
        wrapper.scrollTop = 0;
      }
    });
  </script>
