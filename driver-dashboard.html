<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>لوحة تحكم السائق - ALLO BILAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* إعادة ضبط الأنماط */
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      color: white;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior: none;
      touch-action: manipulation;
    }
    
    /* منطقة آمنة للهواتف */
    .safe-area {
      width: 100%;
      height: 100%;
      padding-top: env(safe-area-inset-top, 20px);
      padding-bottom: env(safe-area-inset-bottom, 20px);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    
    /* رأس التطبيق */
    .app-header {
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(15px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 10;
      flex-shrink: 0;
    }
    
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      font-weight: 800;
      background: linear-gradient(90deg, #ff512f, #dd2476, #24c6dc, #4facfe, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 300%;
      animation: gradientBG 8s ease infinite;
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffd700, #ff512f);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
    }
    
    /* المحتوى الرئيسي */
    .main-content {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 20px 15px;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    
    /* إحصائيات سريعة */
    .stats-bar {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 25px;
    }
    
    .stat-item {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    
    .stat-label {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.85);
      margin-bottom: 5px;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 800;
      background: linear-gradient(90deg, #ffd700, #ff512f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* شبكة الأزرار الرئيسية */
    .action-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-bottom: 25px;
    }
    
    .action-btn {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 18px;
      padding: 25px 15px;
      border: none;
      color: white;
      font-family: 'Cairo', sans-serif;
      font-size: 18px;
      font-weight: 700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .action-btn:active {
      transform: scale(0.98);
      background: rgba(255, 255, 255, 0.1);
    }
    
    .action-btn i {
      font-size: 32px;
      margin-bottom: 5px;
    }
    
    /* ألوان الأزرار حسب التخصص */
    .action-btn.orders { 
      background: linear-gradient(135deg, rgba(79, 172, 254, 0.3), rgba(0, 242, 254, 0.2)); 
      border-color: rgba(79, 172, 254, 0.4);
    }
    
    .action-btn.profile { 
      background: linear-gradient(135deg, rgba(255, 107, 107, 0.3), rgba(255, 167, 38, 0.2));
      border-color: rgba(255, 107, 107, 0.4);
    }
    
    .action-btn.earnings { 
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.3), rgba(59, 130, 246, 0.2));
      border-color: rgba(16, 185, 129, 0.4);
    }
    
    .action-btn.history { 
      background: linear-gradient(135deg, rgba(156, 39, 176, 0.3), rgba(255, 193, 7, 0.2));
      border-color: rgba(156, 39, 176, 0.4);
    }
    
    .action-btn.settings { 
      background: linear-gradient(135deg, rgba(30, 58, 138, 0.3), rgba(96, 165, 250, 0.2));
      border-color: rgba(30, 58, 138, 0.4);
    }
    
    .action-btn.support { 
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(249, 115, 22, 0.2));
      border-color: rgba(239, 68, 68, 0.4);
    }
    
    /* حالة السائق */
    .driver-status-container {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 25px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .status-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .status-title {
      font-size: 20px;
      font-weight: 700;
      color: #fff;
    }
    
    .status-toggle {
      position: relative;
      width: 60px;
      height: 30px;
    }
    
    .status-checkbox {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .status-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(239, 68, 68, 0.3);
      border-radius: 34px;
      transition: .4s;
    }
    
    .status-slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }
    
    .status-checkbox:checked + .status-slider {
      background-color: rgba(16, 185, 129, 0.3);
    }
    
    .status-checkbox:checked + .status-slider:before {
      transform: translateX(30px);
    }
    
    .status-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .status-text {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.85);
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ef4444;
    }
    
    .status-checkbox:checked ~ .status-indicator .status-dot {
      background: #10b981;
    }
    
    /* زر الخروج */
    .logout-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(220, 38, 38, 0.2));
      border: none;
      border-radius: 18px;
      color: white;
      font-family: 'Cairo', sans-serif;
      font-size: 18px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: auto;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(239, 68, 68, 0.4);
    }
    
    .logout-btn:active {
      transform: scale(0.98);
      background: rgba(239, 68, 68, 0.4);
    }
    
    /* الإشعارات */
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-150%);
      background: rgba(40, 40, 60, 0.95);
      color: white;
      padding: 16px 35px;
      border-radius: 50px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.45);
      z-index: 10000;
      font-size: 17px;
      font-weight: 600;
      transition: transform 0.4s ease;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      gap: 12px;
      max-width: 90%;
      text-align: center;
    }
    
    .notification.show {
      transform: translateX(-50%) translateY(0);
    }
    
    .notification.success { 
      background: rgba(34, 197, 94, 0.95); 
      border-color: rgba(34, 197, 94, 0.4); 
    }
    
    .notification.error { 
      background: rgba(239, 68, 68, 0.95); 
      border-color: rgba(239, 68, 68, 0.4); 
    }
    
    /* منع التمرير الأفقي والعمودي الزائد */
    .main-content::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }
    
    /* دعم الشقوق والأجهزة الحديثة */
    @supports (padding: max(0px)) {
      .safe-area {
        padding-top: max(env(safe-area-inset-top), 20px);
        padding-bottom: max(env(safe-area-inset-bottom), 20px);
        padding-left: max(env(safe-area-inset-left), 15px);
        padding-right: max(env(safe-area-inset-right), 15px);
      }
      
      .app-header {
        padding-left: max(env(safe-area-inset-left), 20px);
        padding-right: max(env(safe-area-inset-right), 20px);
      }
      
      .main-content {
        padding-left: max(env(safe-area-inset-left), 15px);
        padding-right: max(env(safe-area-inset-right), 15px);
      }
    }
    
    /* تصميم متجاوب للهواتف الصغيرة */
    @media (max-width: 480px) {
      .app-header {
        padding: 12px 15px;
      }
      
      .logo {
        font-size: 20px;
      }
      
      .user-avatar {
        width: 36px;
        height: 36px;
        font-size: 14px;
      }
      
      .main-content {
        padding: 15px 12px;
      }
      
      .stats-bar {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
      
      .stat-item {
        padding: 12px;
      }
      
      .stat-value {
        font-size: 22px;
      }
      
      .action-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      
      .action-btn {
        padding: 20px 12px;
        font-size: 16px;
      }
      
      .action-btn i {
        font-size: 28px;
      }
      
      .driver-status-container {
        padding: 16px;
      }
      
      .status-title {
        font-size: 18px;
      }
      
      .logout-btn {
        padding: 16px;
        font-size: 17px;
      }
    }
    
    /* للأجهزة الطويلة */
    @media (min-height: 700px) {
      .action-grid {
        margin-bottom: 30px;
      }
      
      .driver-status-container {
        margin-bottom: 30px;
      }
    }
    
    /* منع التحديد */
    .no-select {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body class="no-select">
  <!-- منطقة آمنة للهواتف -->
  <div class="safe-area">
    <!-- رأس التطبيق -->
    <header class="app-header">
      <div class="logo">ALLO BILAL</div>
      
      <div class="user-info">
        <div class="user-avatar" id="userAvatar">س</div>
        <span id="userName" style="font-weight: 600;">السائق</span>
      </div>
    </header>
    
    <!-- المحتوى الرئيسي -->
    <main class="main-content">
      <!-- إحصائيات سريعة -->
      <div class="stats-bar">
        <div class="stat-item">
          <div class="stat-label">الطلبات النشطة</div>
          <div class="stat-value" id="activeOrders">0</div>
        </div>
        <div class="stat-item">

          <div class="stat-label">التقييم</div>

          <div class="stat-label">المكتملة</div>

      </div>
      
      <!-- شبكة الأزرار الرئيسية -->
      <div class="action-grid">
        <a href="#" class="action-btn orders" id="ordersBtn">
          <i class="fas fa-shopping-cart"></i>
          <span>الطلبات المتاحة</span>
        </a>
        
        <a href="#" class="action-btn profile" id="profileBtn">
          <i class="fas fa-user"></i>
          <span>الملف الشخصي</span>
        </a>
        
        <a href="#" class="action-btn earnings" id="earningsBtn">
          <i class="fas fa-money-bill-wave"></i>
          <span>الأرباح</span>
        </a>
        
        <a href="#" class="action-btn history" id="historyBtn">
          <i class="fas fa-history"></i>
          <span>سجل الطلبات</span>
        </a>
        
        <a href="#" class="action-btn settings" id="settingsBtn">
          <i class="fas fa-cog"></i>
          <span>الإعدادات</span>
        </a>
        
        <a href="#" class="action-btn support" id="supportBtn">
          <i class="fas fa-headset"></i>
          <span>الدعم</span>
        </a>
      </div>
      
      <!-- حالة السائق -->
      <div class="driver-status-container">
        <div class="status-header">
          <div class="status-title">حالة السائق</div>
          <label class="status-toggle">
            <input type="checkbox" class="status-checkbox" id="statusToggle">
            <span class="status-slider"></span>
          </label>
        </div>
        
        <div class="status-details">
          <div class="status-text" id="statusText">غير نشط - لا تتلقى طلبات</div>
          <div class="status-indicator">
            <div class="status-dot" id="statusDot"></div>

      <!-- زر الخروج -->

      </button>
    </main>
  </div>
  
  <!-- الإشعارات -->
  <div class="notification" id="notification">
    <i class="fas fa-bell"></i>
    <span id="notificationText">مرحباً بك في ALLO BILAL</span>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <script>
    // تهيئة Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBPnZzN7DPWRSgiYDAS_bgBqGULL3-MdSU",
      authDomain: "alobilal23.firebaseapp.com",
      projectId: "alobilal23",
      storageBucket: "alobilal23.firebasestorage.app",
      messagingSenderId: "989762991926",
      appId: "1:989762991926:web:822e72a777192f614ae597"
    };
    
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    
    // متغيرات التطبيق
    let currentUserId = null;
    let driverData = null;
    
    // تهيئة التطبيق عند التحميل
    document.addEventListener('DOMContentLoaded', () => {
      // التحقق من تسجيل الدخول
      firebase.auth().onAuthStateChanged(async (user) => {
        if (!user) {
          window.location.href = 'driver-login.html';
          return;
        }
        
        currentUserId = user.uid;
        
        // تحميل معلومات السائق
        await loadDriverData();
        
        // إعداد تحديث الإحصائيات
        setupStatsUpdater();
        
        // إعداد أزرار التوجيه
        setupActionButtons();
        
        // إعداد تبديل الحالة
        setupStatusToggle();
        
        // إعداد زر الخروج
        document.getElementById('logoutBtn').addEventListener('click', logout);
        
        // عرض إشعار ترحيبي
        setTimeout(() => {
          showNotification('مرحباً بك في لوحة تحكم السائق!', 'success');
        }, 1000);
      });
    });
    
    // تحميل معلومات السائق
    async function loadDriverData() {
      try {
        const db = firebase.firestore();
        
        // البحث عن السائق باستخدام الهاتف (من localStorage)
        const driverPhone = localStorage.getItem('driverPhone');
        if (!driverPhone) {
          // إذا لم يكن هناك هاتف محفوظ، حاول البحث باستخدام UID
          const driverDoc = await db.collection('users').doc(currentUserId).get();
          
          if (driverDoc.exists) {
            driverData = driverDoc.data();
          }
        } else {
          // البحث باستخدام رقم الهاتف
          const driversSnapshot = await db.collection('users')
            .where('phone', '==', driverPhone)
            .where('role', '==', 'driver')
            .get();
          
          if (!driversSnapshot.empty) {
            driversSnapshot.forEach(doc => {
              driverData = { id: doc.id, ...doc.data() };
            });
          }
        }
        
        if (driverData) {
          // تحديث واجهة المستخدم
          document.getElementById('userName').textContent = driverData.name || 'السائق';
          document.getElementById('userAvatar').textContent = (driverData.name || 'س').charAt(0);
          
          // تحديث الحالة
          const isActive = driverData.status === 'active';
          document.getElementById('statusToggle').checked = isActive;
          updateStatusUI(isActive);
          
        } else {
          showNotification('لم يتم العثور على بيانات السائق', 'error');
          setTimeout(() => {
            window.location.href = 'driver-login.html';
          }, 2000);
        }
      } catch (error) {
        console.error('خطأ في تحميل بيانات السائق:', error);
        showNotification('حدث خطأ في تحميل البيانات', 'error');
      }
    }
    
    // إعداد تحديث الإحصائيات
    function setupStatsUpdater() {
      // هذا مثال، في التطبيق الحقيقي سيتم جلب البيانات من Firebase
      updateStats();
      
      // تحديث الإحصائيات كل 30 ثانية
      setInterval(updateStats, 30000);
    }
    
    // تحديث الإحصائيات
    async function updateStats() {
      try {
        const db = firebase.firestore();
        
        // حساب الطلبات النشطة
        const activeOrdersSnapshot = await db.collection('orders')
          .where('driverId', '==', driverData?.id || currentUserId)
          .where('status', 'in', ['accepted', 'picked_up'])
          .get();
        
        // حساب الطلبات المكتملة اليوم
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        const completedOrdersSnapshot = await db.collection('orders')
          .where('driverId', '==', driverData?.id || currentUserId)
          .where('status', '==', 'completed')
          .where('completedAt', '>=', today)
          .get();
        
        // تحديث الإحصائيات في الواجهة
        document.getElementById('activeOrders').textContent = activeOrdersSnapshot.size;
        document.getElementById('completedOrders').textContent = completedOrdersSnapshot.size;
        
        // حساب الأرباح (مثال)
        let dailyEarnings = 0;
        completedOrdersSnapshot.forEach(doc => {
          const order = doc.data();
          dailyEarnings += order.suggestedPrice || 0;
        });
        
        document.getElementById('dailyEarnings').textContent = `${dailyEarnings} درهم`;
        
        // تحديث التقييم
        document.getElementById('driverRating').textContent = '4.9';
        
      } catch (error) {
        console.error('خطأ في تحديث الإحصائيات:', error);
      }
    }
    
    // إعداد أزرار التوجيه
    function setupActionButtons() {
      // زر الطلبات المتاحة
      document.getElementById('ordersBtn').addEventListener('click', function(e) {
        e.preventDefault();
        showNotification('جارٍ تحميل الطلبات المتاحة...', 'success');
        // في التطبيق الحقيقي: توجيه إلى صفحة الطلبات
        window.location.href = 'driver-orders.html';
      });
      
      // زر الملف الشخصي
      document.getElementById('profileBtn').addEventListener('click', function(e) {
        e.preventDefault();
        showNotification('جارٍ تحميل الملف الشخصي...', 'success');
        // في التطبيق الحقيقي: توجيه إلى صفحة الملف الشخصي
        window.location.href = 'driver-profile.html';
      });
      
      // زر الأرباح
      document.getElementById('earningsBtn').addEventListener('click', function(e) {
        e.preventDefault();
        showNotification('جارٍ تحميل تفاصيل الأرباح...', 'success');
        // في التطبيق الحقيقي: توجيه إلى صفحة الأرباح
        window.location.href = 'driver-earnings.html';
      });
      
      // زر سجل الطلبات
      document.getElementById('historyBtn').addEventListener('click', function(e) {
        e.preventDefault();
        showNotification('جارٍ تحميل سجل الطلبات...', 'success');
        // في التطبيق الحقيقي: توجيه إلى صفحة السجل
        window.location.href = 'driver-history.html';
      });
      
      // زر الإعدادات
      document.getElementById('settingsBtn').addEventListener('click', function(e) {
        e.preventDefault();
        showNotification('جارٍ تحميل الإعدادات...', 'success');
        // في التطبيق الحقيقي: توجيه إلى صفحة الإعدادات
        window.location.href = 'driver-settings.html';
      });
      
      // زر الدعم
      document.getElementById('supportBtn').addEventListener('click', function(e) {
        e.preventDefault();
        showNotification('جارٍ تحميل صفحة الدعم...', 'success');
        // في التطبيق الحقيقي: توجيه إلى صفحة الدعم
        window.location.href = 'driver-support.html';
      });
    }
    
    // إعداد تبديل الحالة
    function setupStatusToggle() {
      const statusToggle = document.getElementById('statusToggle');
      
      statusToggle.addEventListener('change', async function() {
        const isActive = this.checked;
        
        try {
          const db = firebase.firestore();
          
          // تحديث حالة السائق في قاعدة البيانات
          await db.collection('users').doc(driverData.id).update({
            status: isActive ? 'active' : 'inactive',
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          
          // تحديث الواجهة
          updateStatusUI(isActive);
          
          // إظهار إشعار
          const statusMessage = isActive ? 
            'أنت الآن نشط وتستقبل طلبات جديدة' : 
            'أنت الآن غير نشط ولا تستقبل طلبات';
          showNotification(statusMessage, 'success');
          
        } catch (error) {
          console.error('خطأ في تحديث الحالة:', error);
          showNotification('حدث خطأ في تحديث الحالة', 'error');
          // إعادة الحالة إلى ما كانت عليه
          this.checked = !isActive;
          updateStatusUI(!isActive);
        }
      });
    }
    
    // تحديث واجهة حالة السائق
    function updateStatusUI(isActive) {
      const statusText = document.getElementById('statusText');
      const statusDot = document.getElementById('statusDot');
      const statusLabel = document.getElementById('statusLabel');
      
      if (isActive) {
        statusText.textContent = 'نشط - تستقبل طلبات جديدة';
        statusDot.style.background = '#10b981';
        statusLabel.textContent = 'نشط';
      } else {
        statusText.textContent = 'غير نشط - لا تتلقى طلبات';
        statusDot.style.background = '#ef4444';
        statusLabel.textContent = 'غير نشط';
      }
    }
    
    // عرض الإشعار
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notificationText');
      
      notificationText.textContent = message;
      notification.className = 'notification';
      
      if (type === 'success') {
        notification.classList.add('success');
      } else if (type === 'error') {
        notification.classList.add('error');
      }
      
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 4000);
    }
    
    // تسجيل الخروج
    function logout() {
      firebase.auth().signOut().then(() => {
        // مسح البيانات المحلية
        localStorage.removeItem('driverId');
        localStorage.removeItem('driverPhone');
        localStorage.removeItem('driverName');
        localStorage.removeItem('isLoggedIn');
        
        showNotification('تم تسجيل الخروج بنجاح', 'success');
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      }).catch((error) => {
        console.error('خطأ في تسجيل الخروج:', error);
        showNotification('حدث خطأ في تسجيل الخروج', 'error');
      });
    }
    
    // منع التمرير والتحريك
    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
    
    // منع التكبير باللمس المزدوج
    document.addEventListener('gesturestart', function(e) {
      e.preventDefault();
    });
  </script>
</body>
