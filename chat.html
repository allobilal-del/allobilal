<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الدردشة - ALLO BILAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      color: #fff;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: -50%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
      z-index: -1;
    }
    .header {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 26px;
      font-weight: 800;
      background: linear-gradient(90deg, #ff512f, #dd2476, #24c6dc, #4facfe, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 300%;
      animation: gradientBG 8s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .back-btn {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.1);
    }
    .main-container {
      padding: 20px 15px;
      max-width: 1000px;
      margin: 0 auto;
      width: 100%;
      height: calc(100vh - 70px);
      display: flex;
      flex-direction: column;
    }
    .chat-container {
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .chat-header {
      padding: 18px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .other-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0a1929;
      font-weight: 700;
      font-size: 18px;
    }
    .other-info {
      flex: 1;
    }
    .other-name {
      font-size: 19px;
      font-weight: 700;
      color: white;
      margin-bottom: 4px;
    }
    .other-status {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }
    .header-actions {
      display: flex;
      gap: 10px;
    }
    .header-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      transition: all 0.3s;
    }
    .header-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.1);
    }
    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .message {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 18px;
      position: relative;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .message.received {
      align-self: flex-start;
      background: rgba(255, 255, 255, 0.1);
      border-bottom-left-radius: 5px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .message.sent {
      align-self: flex-end;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: #0a1929;
      border-bottom-right-radius: 5px;
      box-shadow: 0 3px 10px rgba(79, 172, 254, 0.3);
    }
    .message-image {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      margin-top: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .message-image:hover {
      transform: scale(1.05);
    }
    .message-audio {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
    .message-time {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 8px;
      text-align: right;
      font-weight: 500;
    }
    .chat-input {
      padding: 15px 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      gap: 10px;
      align-items: center;
      background: rgba(0, 0, 0, 0.2);
    }
    .input-actions {
      display: flex;
      gap: 8px;
    }
    .action-btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      transition: all 0.3s;
    }
    .action-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.1);
    }
    .message-input {
      flex: 1;
      padding: 14px 18px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      font-size: 17px;
      font-family: 'Cairo', sans-serif;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      resize: none;
      min-height: 45px;
      max-height: 150px;
      transition: all 0.3s;
    }
    .message-input:focus {
      outline: none;
      border-color: #4facfe;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.3);
    }
    .message-input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    .send-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0a1929;
      font-size: 20px;
      transition: all 0.3s;
    }
    .send-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
    }
    .send-btn:active {
      transform: scale(1);
    }
    
    /* زر الطوارئ */
    .emergency-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 800;
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.5);
      border: none;
      cursor: pointer;
      z-index: 1000;
      animation: pulse 2s infinite;
      transition: all 0.3s ease;
    }
    .emergency-btn:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 12px 35px rgba(239, 68, 68, 0.7);
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }
    
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-150%);
      background: rgba(40, 40, 60, 0.95);
      color: white;
      padding: 14px 28px;
      border-radius: 45px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.45);
      z-index: 10000;
      font-size: 17px;
      font-weight: 600;
      transition: transform 0.45s ease;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .notification.show {
      transform: translateX(-50%) translateY(0);
    }
    .notification.success { background: rgba(34, 197, 94, 0.95); border-color: rgba(34, 197, 94, 0.4); }
    .notification.error { background: rgba(239, 68, 68, 0.95); border-color: rgba(239, 68, 68, 0.4); }
    @media (max-width: 480px) {
      .header { padding: 12px 15px; }
      .logo { font-size: 22px; }
      .back-btn { width: 36px; height: 36px; font-size: 16px; }
      .main-container { padding: 15px 10px; height: calc(100vh - 64px); }
      .chat-header { padding: 15px; }
      .other-avatar { width: 40px; height: 40px; font-size: 16px; }
      .other-name { font-size: 18px; }
      .other-status { font-size: 13px; }
      .header-btn { width: 36px; height: 36px; font-size: 16px; }
      .chat-messages { padding: 15px; gap: 12px; }
      .message { max-width: 80%; padding: 12px 15px; }
      .message-image { max-height: 250px; }
      .message-time { font-size: 11px; }
      .chat-input { padding: 12px 15px; gap: 8px; }
      .action-btn { width: 38px; height: 38px; font-size: 17px; }
      .message-input { padding: 12px 15px; font-size: 16px; min-height: 42px; }
      .send-btn { width: 44px; height: 44px; font-size: 19px; }
      .notification { padding: 12px 25px; font-size: 16px; }
      .emergency-btn { width: 60px; height: 60px; font-size: 24px; }
    }
  </style>
</head>
<body>
  <!-- زر الطوارئ 119 -->
  <button class="emergency-btn" onclick="window.location.href='emergency.html'">
    119
  </button>
  
  <header class="header">
    <div class="logo">ALLO BILAL</div>
    <button class="back-btn" onclick="goBack()">
      <i class="fas fa-arrow-right"></i>
    </button>
  </header>
  
  <div class="main-container">
    <div class="chat-container">
      <div class="chat-header">
        <div class="other-avatar" id="otherAvatar">؟</div>
        <div class="other-info">
          <div class="other-name" id="otherName">جاري التحميل...</div>
          <div class="other-status" id="otherStatus">متصل الآن</div>
        </div>
        <div class="header-actions">
          <button class="header-btn" onclick="makeAudioCall()">
            <i class="fas fa-phone"></i>
          </button>
          <button class="header-btn" onclick="makeVideoCall()">
            <i class="fas fa-video"></i>
          </button>
        </div>
      </div>
      
      <div class="chat-messages" id="chatMessages">
        <div style="text-align: center; color: rgba(255, 255, 255, 0.7); padding: 30px;">
          <i class="fas fa-comments" style="font-size: 36px; margin-bottom: 15px;"></i>
          <p>ابدأ الدردشة الآن</p>
        </div>
      </div>
      
      <div class="chat-input">
        <div class="input-actions">
          <button class="action-btn" onclick="document.getElementById('imageInput').click()">
            <i class="fas fa-image"></i>
          </button>
          <button class="action-btn" id="recordBtn" onclick="toggleRecording()">
            <i class="fas fa-microphone" id="micIcon"></i>
          </button>
          <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="sendImage()">
          <input type="file" id="audioInput" accept="audio/*" style="display: none;" onchange="sendAudioFile()">
        </div>
        <textarea class="message-input" id="messageInput" placeholder="اكتب رسالتك..." onkeydown="handleKeyDown(event)"></textarea>
        <button class="send-btn" onclick="sendMessage()">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>
  
  <div class="notification" id="notification">
    <i class="fas fa-bell"></i>
    <span id="notificationText">مرحباً بك في الدردشة</span>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  
  <script>
    // تهيئة Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBPnZzN7DPWRSgiYDAS_bgBqGULL3-MdSU",
      authDomain: "alobilal23.firebaseapp.com",
      projectId: "alobilal23",
      storageBucket: "alobilal23.firebasestorage.app",
      messagingSenderId: "989762991926",
      appId: "1:989762991926:web:822e72a777192f614ae597"
    };
    
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    
    let orderId = null;
    let currentUser = null;
    let otherUser = null;
    let messagesListener = null;
    let mediaRecorder = null;
    let audioChunks = [];
    let isRecording = false;
    let audioStream = null;
    
    // تهيئة التطبيق
    document.addEventListener('DOMContentLoaded', async () => {
      // الحصول على معرف الطلب من URL
      const urlParams = new URLSearchParams(window.location.search);
      orderId = urlParams.get('orderId');
      
      if (!orderId) {
        showNotification('لم يتم العثور على معرف الطلب', 'error');
        setTimeout(() => {
          window.location.href = 'customer-dashboard.html';
        }, 2000);
        return;
      }
      
      // التحقق من المستخدم
      currentUser = firebase.auth().currentUser;
      if (!currentUser) {
        window.location.href = 'login.html';
        return;
      }
      
      // تحميل معلومات الطلب والطرف الآخر
      await loadChatInfo();
      
      // تهيئة الاستماع للرسائل
      setupMessageListener();
      
      // التمرير للأسفل تلقائياً
      scrollToBottom();
      
      // إشعار ترحيبي
      setTimeout(() => {
        showNotification('مرحباً بك في الدردشة! يمكنك إرسال رسائل نصية وصوتية وصور', 'success');
      }, 800);
    });
    
    // تحميل معلومات الدردشة
    async function loadChatInfo() {
      try {
        const db = firebase.firestore();
        const orderDoc = await db.collection('orders').doc(orderId).get();
        
        if (!orderDoc.exists) {
          showNotification('الطلب غير موجود', 'error');
          return;
        }
        
        const order = orderDoc.data();
        
        // تحديد الطرف الآخر
        if (currentUser.uid === order.customerId) {
          otherUser = { uid: order.driverId, role: 'driver' };
        } else {
          otherUser = { uid: order.customerId, role: 'customer' };
        }
        
        // تحميل معلومات الطرف الآخر
        if (otherUser.uid) {
          const otherDoc = await db.collection('users').doc(otherUser.uid).get();
          if (otherDoc.exists) {
            const otherData = otherDoc.data();
            document.getElementById('otherName').textContent = otherData.name || otherData.fullName || (otherUser.role === 'driver' ? 'السائق' : 'الزبون');
            
            // تحديث الأفاتار
            const initials = (otherData.name || otherData.fullName || '?').charAt(0);
            document.getElementById('otherAvatar').textContent = initials.toUpperCase();
          }
        }
        
        // تهيئة مرجع الرسائل
        const messagesRef = db.collection('orders').doc(orderId).collection('messages');
        
      } catch (error) {
        console.error('خطأ في تحميل معلومات الدردشة:', error);
        showNotification('حدث خطأ في تحميل الدردشة', 'error');
      }
    }
    
    // تهيئة الاستماع للرسائل
    function setupMessageListener() {
      if (!orderId || !firebase.firestore) return;
      
      const db = firebase.firestore();
      const messagesRef = db.collection('orders').doc(orderId).collection('messages');
      
      messagesListener = messagesRef.orderBy('timestamp', 'asc').onSnapshot((snapshot) => {
        const messagesContainer = document.getElementById('chatMessages');
        messagesContainer.innerHTML = '';
        
        snapshot.forEach(doc => {
          const message = doc.data();
          addMessageToUI(message);
        });
        
        // التمرير للأسفل بعد تحديث الرسائل
        setTimeout(scrollToBottom, 100);
      });
    }
    
    // إضافة رسالة للواجهة
    function addMessageToUI(message) {
      const messagesContainer = document.getElementById('chatMessages');
      if (!messagesContainer || !currentUser) return;
      
      const isSent = message.senderId === currentUser.uid;
      const messageElement = document.createElement('div');
      messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
      
      let messageContent = message.text || '';
      
      // إذا كانت الرسالة تحتوي على صورة
      if (message.imageUrl) {
        messageContent += `<br><img src="${message.imageUrl}" class="message-image" onclick="previewImage('${message.imageUrl}')">`;
      }
      
      // إذا كانت الرسالة تحتوي على صوت
      if (message.audioUrl) {
        messageContent += `
        <br>
        <div style="background: rgba(0,0,0,0.2); border-radius: 12px; padding: 12px; margin-top: 8px; display: inline-block; max-width: 250px;">
            <audio controls class="message-audio" style="width: 100%; border-radius: 8px;">
                <source src="${message.audioUrl}" type="audio/mpeg">
                متصفحك لا يدعم تشغيل الصوت
            </audio>
        </div>`;
      }
      
      // وقت الرسالة
      const time = message.timestamp?.toDate().toLocaleTimeString('ar-MA', { 
        hour: '2-digit', 
        minute: '2-digit' 
      }) || '';
      
      messageElement.innerHTML = `
        ${messageContent}
        <div class="message-time">${time}</div>
      `;
      
      messagesContainer.appendChild(messageElement);
    }
    
    // إرسال رسالة نصية
    async function sendMessage() {
      if (!orderId || !currentUser || !firebase.firestore) return;
      
      const messageInput = document.getElementById('messageInput');
      const messageText = messageInput.value.trim();
      
      if (!messageText) return;
      
      try {
        const db = firebase.firestore();
        const messagesRef = db.collection('orders').doc(orderId).collection('messages');
        
        await messagesRef.add({
          senderId: currentUser.uid,
          senderRole: currentUser.role || 'customer',
          text: messageText.trim(),
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          type: 'text'
        });
        
        // مسح حقل الإدخال
        messageInput.value = '';
        
      } catch (error) {
        console.error('خطأ في إرسال الرسالة:', error);
        showNotification('حدث خطأ في إرسال الرسالة', 'error');
      }
    }
    
    // إرسال صورة
    async function sendImage() {
      if (!orderId || !currentUser || !firebase.storage) return;
      
      const fileInput = document.getElementById('imageInput');
      const file = fileInput.files[0];
      
      if (!file) return;
      
      try {
        showNotification('جاري رفع الصورة...', 'warning');
        
        // رفع الصورة إلى Storage
        const storage = firebase.storage();
        const storageRef = storage.ref(`orders/${orderId}/messages/${Date.now()}_${file.name}`);
        await storageRef.put(file);
        const imageUrl = await storageRef.getDownloadURL();
        
        // إرسال رسالة بالصورة
        const db = firebase.firestore();
        const messagesRef = db.collection('orders').doc(orderId).collection('messages');
        
        await messagesRef.add({
          senderId: currentUser.uid,
          senderRole: currentUser.role || 'customer',
          imageUrl: imageUrl,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          type: 'image'
        });
        
        // مسح حقل الإدخال
        fileInput.value = '';
        
        showNotification('تم إرسال الصورة', 'success');
        
      } catch (error) {
        console.error('خطأ في إرسال الصورة:', error);
        showNotification('حدث خطأ في إرسال الصورة', 'error');
      }
    }
    
    // تبديل التسجيل الصوتي
    async function toggleRecording() {
      const recordBtn = document.getElementById('recordBtn');
      const micIcon = document.getElementById('micIcon');
      
      if (!isRecording) {
        // بدء التسجيل
        try {
          audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(audioStream);
          audioChunks = [];
          
          mediaRecorder.ondataavailable = event => {
            audioChunks.push(event.data);
          };
          
          mediaRecorder.onstop = async () => {
            if (audioChunks.length > 0) {
              const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
              const audioFile = new File([audioBlob], `voice_${Date.now()}.mp3`, { type: 'audio/mp3' });
              await sendAudioMessage(audioFile);
            }
            
            // إيقاف جميع المسارات
            if (audioStream) {
              audioStream.getTracks().forEach(track => track.stop());
            }
          };
          
          mediaRecorder.start();
          isRecording = true;
          
          // تحديث واجهة المستخدم
          recordBtn.style.background = 'linear-gradient(135deg, #ef4444 0%, #dc2626 100%)';
          micIcon.className = 'fas fa-microphone-slash';
          showNotification('جارٍ التسجيل... اضغط مرة أخرى لإرسال الرسالة', 'warning');
          
        } catch (error) {
          console.error('خطأ في الوصول إلى الميكروفون:', error);
          showNotification('لم يتمكن من الوصول إلى الميكروفون. تأكد من منح الإذن.', 'error');
        }
      } else {
        // إيقاف التسجيل وإرسال الرسالة
        if (mediaRecorder && mediaRecorder.state === 'recording') {
          mediaRecorder.stop();
          isRecording = false;
          
          // تحديث واجهة المستخدم
          recordBtn.style.background = '';
          micIcon.className = 'fas fa-microphone';
        }
      }
    }
    
    // إرسال رسالة صوتية من ملف
    async function sendAudioFile() {
      if (!orderId || !currentUser || !firebase.storage) return;
      
      const fileInput = document.getElementById('audioInput');
      const file = fileInput.files[0];
      
      if (!file) return;
      
      try {
        showNotification('جاري رفع الرسالة الصوتية...', 'warning');
        
        // رفع الصوت إلى Storage
        const storage = firebase.storage();
        const storageRef = storage.ref(`orders/${orderId}/audio/${Date.now()}_voice.mp3`);
        await storageRef.put(file);
        const audioUrl = await storageRef.getDownloadURL();
        
        // إرسال رسالة صوتية
        const db = firebase.firestore();
        const messagesRef = db.collection('orders').doc(orderId).collection('messages');
        
        await messagesRef.add({
          senderId: currentUser.uid,
          senderRole: currentUser.role || 'customer',
          audioUrl: audioUrl,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          type: 'audio'
        });
        
        // مسح حقل الإدخال
        fileInput.value = '';
        
        showNotification('تم إرسال الرسالة الصوتية', 'success');
        
      } catch (error) {
        console.error('خطأ في إرسال الرسالة الصوتية:', error);
        showNotification('حدث خطأ في إرسال الرسالة الصوتية', 'error');
      }
    }
    
    // إرسال رسالة صوتية مسجلة
    async function sendAudioMessage(audioFile) {
      if (!orderId || !currentUser || !firebase.storage) return;
      
      try {
        showNotification('جاري رفع الرسالة الصوتية...', 'warning');
        
        // رفع الصوت إلى Storage
        const storage = firebase.storage();
        const storageRef = storage.ref(`orders/${orderId}/audio/${Date.now()}_recorded.mp3`);
        await storageRef.put(audioFile);
        const audioUrl = await storageRef.getDownloadURL();
        
        // إرسال رسالة صوتية
        const db = firebase.firestore();
        const messagesRef = db.collection('orders').doc(orderId).collection('messages');
        
        await messagesRef.add({
          senderId: currentUser.uid,
          senderRole: currentUser.role || 'customer',
          audioUrl: audioUrl,
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          type: 'audio'
        });
        
        showNotification('تم إرسال الرسالة الصوتية', 'success');
        
      } catch (error) {
        console.error('خطأ في إرسال الرسالة الصوتية المسجلة:', error);
        showNotification('حدث خطأ في إرسال الرسالة الصوتية', 'error');
      }
    }
    
    // معالجة الضغط على Enter
    function handleKeyDown(event) {
      if (event.key === 'Enter' && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    }
    
    // التمرير للأسفل
    function scrollToBottom() {
      const messagesContainer = document.getElementById('chatMessages');
      if (messagesContainer) {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
    }
    
    // معاينة الصورة
    function previewImage(url) {
      // يمكن إضافة مودال للمعاينة لاحقاً
      window.open(url, '_blank');
    }
    
    // مكالمات صوتية وفيديو
    function makeAudioCall() {
      window.location.href = `audio-call.html?orderId=${orderId}`;
    }
    
    function makeVideoCall() {
      window.location.href = `video-call.html?orderId=${orderId}`;
    }
    
    // الرجوع
    function goBack() {
      window.history.back();
    }
    
    // عرض الإشعار
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notificationText');
      
      if (notificationText) {
        notificationText.textContent = message;
      }
      
      // إزالة الفئات القديمة
      notification.className = 'notification';
      
      // إضافة فئة النوع
      if (type === 'success') notification.classList.add('success');
      else if (type === 'error') notification.classList.add('error');
      
      // إظهار الإشعار
      notification.classList.add('show');
      
      // إخفاء تلقائي بعد 4 ثوانٍ
      setTimeout(() => {
        notification.classList.remove('show');
      }, 4000);
    }
    
    // تنظيف الدردشة عند المغادرة
    window.addEventListener('beforeunload', () => {
      if (messagesListener) {
        messagesListener();
        messagesListener = null;
      }
      
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
      
      if (audioStream) {
        audioStream.getTracks().forEach(track => track.stop());
      }
    });
  </script>
