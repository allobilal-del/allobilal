      // ÿ™ÿ≠ÿØŸäÿ´ ÿ¨ŸÖŸäÿπ ÿßŸÑÿπŸÜÿßÿµÿ± ÿßŸÑŸÜÿµŸäÿ©

        if (element) {
          element.textContent = translations[lang][key];
        }
      });
      
      // ÿ™ÿ≠ÿØŸäÿ´ ŸÜÿµŸàÿµ ÿßŸÑŸÄ placeholder
      document.getElementById('email').placeholder = translations[lang].emailPlaceholder;
      document.getElementById('password').placeholder = translations[lang].passwordPlaceholder;
      
      // ÿ™ÿ≠ÿØŸäÿ´ ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑŸÑÿ∫ÿ©
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
      
      // ÿπÿ±ÿ∂ ÿ•ÿ¥ÿπÿßÿ± ÿ•ŸÑÿß ÿπŸÜÿØ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ£ŸàŸÑŸä
      if (!isInitialLoad) {
        showNotification(translations[lang].successNotification, 'success');
      }
    }
    
    // ÿπÿ±ÿ∂ ÿßŸÑÿ•ÿ¥ÿπÿßÿ±
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notificationText');
      
      if (notificationText) {
        notificationText.textContent = message;
      }
      
      // ÿ•ÿ≤ÿßŸÑÿ© ÿßŸÑŸÅÿ¶ÿßÿ™ ÿßŸÑŸÇÿØŸäŸÖÿ©
      notification.className = 'notification';
      
      // ÿ•ÿ∂ÿßŸÅÿ© ŸÅÿ¶ÿ© ÿßŸÑŸÜŸàÿπ
      if (type === 'success') notification.classList.add('success');
      else if (type === 'error') notification.classList.add('error');
      
      // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ•ÿ¥ÿπÿßÿ±
      notification.classList.add('show');
      
      // ÿ•ÿÆŸÅÿßÿ° ÿ™ŸÑŸÇÿßÿ¶Ÿä ÿ®ÿπÿØ 4 ÿ´ŸàÿßŸÜŸç
      setTimeout(() => {
        notification.classList.remove('show');
      }, 4000);
    }
    
    // ŸÖÿπÿßŸÑÿ¨ÿ© ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ
    async function handleLogin(e) {
      e.preventDefault();
            const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('loginBtn');
      const spinner = document.getElementById('spinner');
      const btnText = document.getElementById('loginBtnText');
      
      // ÿßŸÑÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ ÿßŸÑÿ®ÿ±ŸäÿØ ÿßŸÑÿ•ŸÑŸÉÿ™ÿ±ŸàŸÜŸä
      if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
        showNotification(translations[currentLang].emailError, 'error');
        return;
      }
      
      // ÿπÿ±ÿ∂ ÿ±ÿ≥ÿßŸÑÿ© ÿ™ÿ≠ŸÖŸäŸÑ
      loginBtn.disabled = true;
      spinner.style.display = 'inline';
      btnText.textContent = translations[currentLang].loginSuccess.split('!')[0] + '...';
      
      try {
        // ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ
        const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
        const user = userCredential.user;
        
        // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
        const db = firebase.firestore();
        const userDoc = await db.collection('users').doc(user.uid).get();
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          
          // ÿ≠ŸÅÿ∏ ÿßŸÑŸÑÿ∫ÿ© ÿßŸÑŸÖÿÆÿ™ÿßÿ±ÿ©
          localStorage.setItem('appLanguage', currentLang);
          
          // ÿπÿ±ÿ∂ ÿ±ÿ≥ÿßŸÑÿ© ŸÜÿ¨ÿßÿ≠
          showNotification(translations[currentLang].loginSuccess, 'success');
          
          // ÿ™Ÿàÿ¨ŸäŸá ÿ≠ÿ≥ÿ® ÿßŸÑÿØŸàÿ±
          setTimeout(() => {
            if (userData.role === 'customer') {
              window.location.href = 'customer-dashboard.html';
            } else if (userData.role === 'driver') {
              window.location.href = 'driver-dashboard.html';
            } else if (userData.role === 'admin') {
              window.location.href = 'admin.html';
            }
          }, 1500);
        } else {
          showNotification(translations[currentLang].userNotFound, 'error');
          loginBtn.disabled = false;
          spinner.style.display = 'none';
          btnText.textContent = translations[currentLang].loginBtnText;        }
      } catch (error) {
        console.error('ÿÆÿ∑ÿ£ ŸÅŸä ÿ™ÿ≥ÿ¨ŸäŸÑ ÿßŸÑÿØÿÆŸàŸÑ:', error);
        let message = translations[currentLang].loginError;
        
        if (error.code === 'auth/invalid-email') {
          message = translations[currentLang].emailError;
        } else if (error.code === 'auth/wrong-password') {
          message = translations[currentLang].passwordError;
        } else if (error.code === 'auth/user-not-found') {
          message = translations[currentLang].userNotFound;
        } else if (error.code === 'auth/too-many-requests') {
          message = translations[currentLang].tooManyRequests;
        }
        
        showNotification(message, 'error');
        loginBtn.disabled = false;
        spinner.style.display = 'none';
        btnText.textContent = translations[currentLang].loginBtnText;
      }
    }
  </script>
