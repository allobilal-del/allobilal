<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>مكالمة صوتية - ALLO BILAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      color: #fff;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      touch-action: manipulation;
    }
    
    .call-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
      padding: 20px 16px 100px;
      position: relative;
      max-width: 600px;
      margin: 0 auto;
    }
    
    /* Header/Back Button */
    .call-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      margin-bottom: 20px;
    }
    
    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      width: 45px;
      height: 45px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .back-btn:active {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(0.95);
    }
    
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 20px;
      font-weight: 800;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    /* Call Info Section */
    .call-info {
      text-align: center;
      margin-top: 40px;
      padding: 0 16px;
    }
    
    .other-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0a1929;
      font-weight: 800;
      font-size: 36px;
      margin: 0 auto 20px;
      box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
      animation: pulse 2s infinite ease-in-out;
      border: 3px solid rgba(255, 255, 255, 0.2);
    }
    
    @keyframes pulse {
      0% { 
        transform: scale(1); 
        box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
      }
      50% { 
        transform: scale(1.05); 
        box-shadow: 0 12px 35px rgba(79, 172, 254, 0.6);
      }
      100% { 
        transform: scale(1); 
        box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
      }
    }
    
    .other-name {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #f1f5f9;
    }
    
    .call-status {
      font-size: 16px;
      color: #94a3b8;
      margin-bottom: 16px;
      font-weight: 500;
    }
    
    .timer {
      font-size: 28px;
      font-weight: 700;
      color: #ffd700;
      background: rgba(255, 215, 0, 0.1);
      padding: 12px 24px;
      border-radius: 16px;
      display: inline-block;
      margin-top: 8px;
      border: 1px solid rgba(255, 215, 0, 0.2);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
    }
    
    /* Controls Section */
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      padding: 20px;
      background: rgba(15, 23, 42, 0.7);
      border-radius: 24px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .control-btn {
      width: 65px;
      height: 65px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: all 0.2s;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      position: relative;
    }
    
    .control-btn:active {
      transform: scale(0.95);
    }
    
    .control-btn::after {
      content: '';
      position: absolute;
      top: -6px;
      left: -6px;
      right: -6px;
      bottom: -6px;
      border-radius: 50%;
      background: transparent;
      transition: all 0.3s;
    }
    
    .control-btn:active::after {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .btn-mute {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }
    
    .btn-mute.active {
      background: #ef4444;
      color: white;
      box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
    }
    
    .btn-speaker {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }
    
    .btn-speaker.active {
      background: #10b981;
      color: white;
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
    }
    
    .btn-end {
      width: 75px;
      height: 75px;
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.5);
      position: relative;
    }
    
    .btn-end:active {
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.5);
    }
    
    /* Emergency Button */
    .emergency-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: 800;
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.3);
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .emergency-btn:active {
      transform: scale(0.95);
      box-shadow: 0 4px 15px rgba(239, 68, 68, 0.6);
    }
    
    /* Notification */
    .notification {
      position: fixed;
      top: 16px;
      left: 16px;
      right: 16px;
      transform: translateY(-150%);
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(12px);
      color: white;
      padding: 14px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      z-index: 10000;
      font-size: 15px;
      font-weight: 600;
      transition: transform 0.4s ease;
      border: 1px solid rgba(79, 172, 254, 0.3);
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto;
    }
    
    .notification.show {
      transform: translateY(0);
    }
    
    .notification.success {
      background: rgba(16, 185, 129, 0.95);
      border-color: rgba(16, 185, 129, 0.4);
    }
    
    .notification.error {
      background: rgba(239, 68, 68, 0.95);
      border-color: rgba(239, 68, 68, 0.4);
    }
    
    /* Network Status */
    .network-status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      margin: 16px auto;
      max-width: 200px;
      font-size: 14px;
    }
    
    .network-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      animation: blink 2s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Responsive Design */
    @media (min-width: 400px) {
      .other-avatar {
        width: 120px;
        height: 120px;
        font-size: 42px;
      }
      
      .other-name {
        font-size: 28px;
      }
      
      .timer {
        font-size: 32px;
        padding: 14px 28px;
      }
      
      .control-btn {
        width: 70px;
        height: 70px;
        font-size: 26px;
      }
      
      .btn-end {
        width: 80px;
        height: 80px;
      }
      
      .emergency-btn {
        width: 70px;
        height: 70px;
        font-size: 24px;
      }
    }
    
    @media (min-width: 768px) {
      .call-container {
        padding: 30px 20px 120px;
      }
      
      .controls {
        gap: 30px;
        padding: 30px;
      }
      
      .control-btn {
        width: 80px;
        height: 80px;
        font-size: 28px;
      }
      
      .btn-end {
        width: 90px;
        height: 90px;
      }
      
      .notification {
        left: 50%;
        right: auto;
        transform: translateX(-50%) translateY(-150%);
        min-width: 300px;
      }
      
      .notification.show {
        transform: translateX(-50%) translateY(0);
      }
    }
    
    /* Landscape Mode */
    @media (max-height: 600px) and (orientation: landscape) {
      .call-container {
        flex-direction: row;
        align-items: center;
        padding: 20px;
      }
      
      .call-info {
        margin-top: 0;
        flex: 1;
      }
      
      .controls {
        margin-top: 0;
        flex: 1;
        max-width: 300px;
      }
      
      .other-avatar {
        width: 80px;
        height: 80px;
        font-size: 32px;
        margin-bottom: 10px;
      }
      
      .other-name {
        font-size: 20px;
        margin-bottom: 4px;
      }
      
      .call-status {
        font-size: 14px;
        margin-bottom: 8px;
      }
      
      .timer {
        font-size: 24px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="call-container">
    <div class="call-header">
      <button class="back-btn" onclick="goBack()">
        <i class="fas fa-arrow-right"></i>
      </button>
      <div class="logo">ALLO BILAL</div>
      <div style="width: 45px;"></div> <!-- Spacer -->
    </div>
    
    <div class="call-info">
      <div class="other-avatar" id="otherAvatar">?</div>
      <div class="other-name" id="otherName">جاري الاتصال...</div>
      <div class="call-status" id="callStatus">جاري تأسيس الاتصال</div>
      <div class="timer" id="timer">00:00</div>
      
      <div class="network-status">
        <div class="network-dot"></div>
        <span>الاتصال نشط</span>
      </div>
    </div>
    
    <div class="controls">
      <button class="control-btn btn-mute" id="muteBtn" onclick="toggleMute()">
        <i class="fas fa-microphone"></i>
      </button>
      <button class="control-btn btn-speaker" id="speakerBtn" onclick="toggleSpeaker()">
        <i class="fas fa-volume-up"></i>
      </button>
      <button class="control-btn btn-end" onclick="endCall()">
        <i class="fas fa-phone-slash"></i>
      </button>
    </div>
  </div>
  
  <a href="emergency.html" class="emergency-btn" title="الاتصال بالطوارئ">
    119
  </a>
  
  <div class="notification" id="notification">
    <i class="fas fa-bell"></i>
    <span id="notificationText">جاري بدء المكالمة...</span>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <script>
    // تهيئة Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBPnZzN7DPWRSgiYDAS_bgBqGULL3-MdSU",
      authDomain: "alobilal23.firebaseapp.com",
      projectId: "alobilal23",
      storageBucket: "alobilal23.firebasestorage.app",
      messagingSenderId: "989762991926",
      appId: "1:989762991926:web:822e72a777192f614ae597"
    };
    
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    
    let orderId = null;
    let callStartTime = null;
    let timerInterval = null;
    let isMuted = false;
    let isSpeakerOn = false;
    let currentUser = null;
    let callActive = false;
    
    document.addEventListener('DOMContentLoaded', async () => {
      // التحقق من تسجيل الدخول
      firebase.auth().onAuthStateChanged(async (user) => {
        if (!user) {
          showNotification('يرجى تسجيل الدخول أولاً', 'error');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
          return;
        }
        
        currentUser = user;
        
        // الحصول على معرف الطلب من URL
        const urlParams = new URLSearchParams(window.location.search);
        orderId = urlParams.get('orderId');
        
        if (!orderId) {
          showNotification('لم يتم العثور على معرف الطلب', 'error');
          setTimeout(() => {
            window.location.href = 'customer-dashboard.html';
          }, 2000);
          return;
        }
        
        // بدء المكالمة
        await startCall();
        
        // بدء المؤقت
        startTimer();
        
        // إشعار ترحيبي
        setTimeout(() => {
          showNotification('تم الاتصال بنجاح!', 'success');
        }, 1000);
      });
    });
    
    async function startCall() {
      try {
        const db = firebase.firestore();
        const orderDoc = await db.collection('orders').doc(orderId).get();
        
        if (orderDoc.exists) {
          const order = orderDoc.data();
          
          // تحديد الطرف الآخر
          let otherUserId;
          let userRole = 'customer';
          
          // محاولة الحصول على دور المستخدم
          const userDoc = await db.collection('users').doc(currentUser.uid).get();
          if (userDoc.exists) {
            const userData = userDoc.data();
            userRole = userData.role || 'customer';
          }
          
          if (userRole === 'customer') {
            otherUserId = order.driverId;
          } else {
            otherUserId = order.customerId;
          }
          
          // تحميل معلومات الطرف الآخر
          if (otherUserId) {
            const otherDoc = await db.collection('users').doc(otherUserId).get();
            if (otherDoc.exists) {
              const otherData = otherDoc.data();
              const displayName = otherData.name || otherData.fullName || 'الطرف الآخر';
              document.getElementById('otherName').textContent = displayName;
              
              const initials = displayName.charAt(0);
              document.getElementById('otherAvatar').textContent = initials.toUpperCase();
            }
          }
          
          // تحديث حالة الاتصال
          document.getElementById('callStatus').textContent = 'متصل الآن';
          callActive = true;
          
          // تسجيل بدء المكالمة
          callStartTime = new Date();
          
          // حفظ سجل المكالمة
          await db.collection('orders').doc(orderId).collection('callLogs').add({
            type: 'audio',
            callerId: currentUser.uid,
            startedAt: callStartTime,
            status: 'started',
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
          
        } else {
          showNotification('لم يتم العثور على الطلب', 'error');
          setTimeout(() => {
            window.history.back();
          }, 2000);
        }
        
      } catch (error) {
        console.error('خطأ في بدء المكالمة:', error);
        showNotification('حدث خطأ في بدء المكالمة', 'error');
      }
    }
    
    function startTimer() {
      timerInterval = setInterval(() => {
        if (!callStartTime) return;
        
        const now = new Date();
        const diff = Math.floor((now - callStartTime) / 1000);
        
        const minutes = Math.floor(diff / 60);
        const seconds = diff % 60;
        
        document.getElementById('timer').textContent = 
          `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }
    
    async function endCall() {
      if (!callActive) {
        window.history.back();
        return;
      }
      
      clearInterval(timerInterval);
      callActive = false;
      
      const duration = document.getElementById('timer').textContent;
      
      try {
        const db = firebase.firestore();
        
        // تحديث سجل المكالمة
        await db.collection('orders').doc(orderId).collection('callLogs')
          .where('callerId', '==', currentUser.uid)
          .where('status', '==', 'started')
          .orderBy('timestamp', 'desc')
          .limit(1)
          .get()
          .then(async (snapshot) => {
            if (!snapshot.empty) {
              const callLogId = snapshot.docs[0].id;
              await db.collection('orders').doc(orderId).collection('callLogs')
                .doc(callLogId)
                .update({
                  status: 'ended',
                  duration: duration,
                  endedAt: new Date()
                });
            }
          });
          
        showNotification('تم إنهاء المكالمة', 'success');
        
        setTimeout(() => {
          const userRole = localStorage.getItem('userRole') || 'customer';
          if (userRole === 'customer') {
            window.location.href = `customer-dashboard.html`;
          } else {
            window.location.href = `driver-dashboard.html`;
          }
        }, 1500);
        
      } catch (error) {
        console.error('خطأ في حفظ سجل المكالمة:', error);
        showNotification('تم إنهاء المكالمة', 'success');
        
        setTimeout(() => {
          window.history.back();
        }, 1500);
      }
    }
    
    function toggleMute() {
      isMuted = !isMuted;
      const btn = document.getElementById('muteBtn');
      const icon = btn.querySelector('i');
      
      if (isMuted) {
        btn.classList.add('active');
        icon.className = 'fas fa-microphone-slash';
        showNotification('تم كتم الصوت', 'success');
      } else {
        btn.classList.remove('active');
        icon.className = 'fas fa-microphone';
        showNotification('تم إلغاء كتم الصوت', 'success');
      }
    }
    
    function toggleSpeaker() {
      isSpeakerOn = !isSpeakerOn;
      const btn = document.getElementById('speakerBtn');
      const icon = btn.querySelector('i');
      
      if (isSpeakerOn) {
        btn.classList.add('active');
        icon.className = 'fas fa-volume-mute';
        showNotification('تم تشغيل مكبر الصوت', 'success');
      } else {
        btn.classList.remove('active');
        icon.className = 'fas fa-volume-up';
        showNotification('تم إيقاف مكبر الصوت', 'success');
      }
    }
    
    function goBack() {
      if (callActive) {
        if (confirm('هل تريد إنهاء المكالمة؟')) {
          endCall();
        }
      } else {
        window.history.back();
      }
    }
    
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notificationText');
      
      notificationText.textContent = message;
      notification.className = 'notification';
      
      if (type === 'success') notification.classList.add('success');
      else if (type === 'error') notification.classList.add('error');
      
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
    
    // إنهاء المكالمة عند إغلاق الصفحة
    window.addEventListener('beforeunload', (e) => {
      if (callActive) {
        e.preventDefault();
        e.returnValue = 'هل تريد إنهاء المكالمة؟';
        endCall();
      }
    });
    
    // منع الخلفية من التحديث عند سحب للأسفل على الهواتف
    document.addEventListener('touchmove', (e) => {
      if (e.target === document.body || e.target === document.documentElement) {
        e.preventDefault();
      }
    }, { passive: false });
  </script>
</body>
</html>
