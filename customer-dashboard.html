<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>لوحة تحكم الزبون - ALLO BILAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #4facfe;
      --secondary: #00f2fe;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #0f172a;
      --light: #f8fafc;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, var(--dark) 0%, #203a43 50%, #2c5364 100%);
      color: var(--light);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-tap-highlight-color: transparent;
    }
    .header {
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(79, 172, 254, 0.3);
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      font-weight: 800;
      background: linear-gradient(90deg, #ff512f, #dd2476, #24c6dc, #4facfe, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 300%;
      animation: gradientBG 8s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffd700, #ff512f);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 16px;
    }
    .nav-btn {
      background: rgba(79, 172, 254, 0.2);
      border: 1px solid rgba(79, 172, 254, 0.4);
      color: white;
      padding: 8px 16px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .nav-btn:hover, .nav-btn:active {
      background: rgba(79, 172, 254, 0.3);
    }
    .main-container {
      padding: 16px;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }
    .order-section, .status-section {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid rgba(79, 172, 254, 0.2);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .section-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #ffd700, #ff512f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }
    .form-control {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      transition: all 0.3s;
    }
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
    }
    .vehicle-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }
    @media (min-width: 400px) {
      .vehicle-options {
        flex-direction: row;
        flex-wrap: wrap;
      }
    }
    .vehicle-option {
      flex: 1;
      min-width: 100px;
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 16px 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    .vehicle-option.selected {
      background: rgba(79, 172, 254, 0.25);
      border-color: var(--primary);
      box-shadow: 0 4px 12px rgba(79, 172, 254, 0.3);
    }
    .vehicle-option i {
      font-size: 28px;
      color: var(--primary);
    }
    .vehicle-option span {
      font-size: 14px;
      font-weight: 600;
    }
    .btn {
      width: 100%;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 700;
      font-family: 'Cairo', sans-serif;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      color: var(--dark);
      box-shadow: 0 6px 20px rgba(79, 172, 254, 0.3);
    }
    .btn:active {
      transform: translateY(1px);
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #map {
      height: 300px;
      border-radius: 16px;
      margin-top: 20px;
      border: 2px solid rgba(79, 172, 254, 0.2);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      background-color: #1e293b;
    }
    .map-controls {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      z-index: 1000;
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .map-btn {
      flex: 1;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(79, 172, 254, 0.3);
      color: white;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      max-width: 140px;
    }
    .map-btn.active {
      background: rgba(79, 172, 254, 0.3);
      border-color: var(--primary);
    }
    .status-card {
      background: linear-gradient(135deg, rgba(79, 172, 254, 0.15), rgba(0, 242, 254, 0.15));
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(79, 172, 254, 0.3);
    }
    .status-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--primary);
    }
    .status-text {
      font-size: 20px;
      font-weight: 700;
      color: white;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-top: 20px;
    }
    .stat-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .stat-value {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 6px;
      background: linear-gradient(90deg, #ffd700, #ff512f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .stat-label {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }
    .history-section {
      margin-top: 24px;
    }
    .history-title {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #ffd700;
    }
    .history-item {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      border-right: 4px solid var(--primary);
      transition: all 0.3s;
    }
    .history-item p {
      margin: 4px 0;
      font-size: 14px;
    }
    .history-item .date {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
      margin-top: 6px;
    }
    .notification {
      position: fixed;
      top: 20px;
      left: 16px;
      right: 16px;
      transform: translateY(-150%);
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(12px);
      color: white;
      padding: 14px 20px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      z-index: 10000;
      font-size: 15px;
      font-weight: 600;
      transition: transform 0.4s ease;
      border: 1px solid rgba(79, 172, 254, 0.3);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .notification.show {
      transform: translateY(0);
    }
    .notification.success {
      background: rgba(16, 185, 129, 0.95);
      border-color: rgba(16, 185, 129, 0.4);
    }
    .notification.error {
      background: rgba(239, 68, 68, 0.95);
      border-color: rgba(239, 68, 68, 0.4);
    }
    @media (min-width: 768px) {
      .main-container {
        display: grid;
        grid-template-columns: 1fr 380px;
        gap: 20px;
        padding: 20px;
      }
      .order-section, .status-section {
        margin-bottom: 0;
      }
      .status-section {
        position: sticky;
        top: 84px;
        height: fit-content;
      }
      #map {
        height: 400px;
      }
      .vehicle-options {
        flex-direction: row;
      }
      .notification {
        left: 50%;
        right: auto;
        transform: translateX(-50%) translateY(-150%);
        width: auto;
        min-width: 300px;
      }
      .notification.show {
        transform: translateX(-50%) translateY(0);
      }
    }
    @media (min-width: 1024px) {
      .header { padding: 15px 20px; }
      .logo { font-size: 26px; }
      .user-avatar { width: 45px; height: 45px; font-size: 18px; }
      .nav-btn { padding: 10px 20px; font-size: 16px; }
      .order-section, .status-section { padding: 30px; }
      .section-title { font-size: 24px; }
      .btn { font-size: 18px; padding: 18px; }
      #map { height: 450px; }
    }
    .leaflet-touch .leaflet-bar a {
      width: 30px;
      height: 30px;
      line-height: 30px;
    }
    .leaflet-touch .leaflet-control-zoom-in,
    .leaflet-touch .leaflet-control-zoom-out {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">ALLO BILAL</div>
    <div class="user-info">
      <div class="user-avatar" id="userAvatar">ز</div>
      <button class="nav-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> خروج
      </button>
    </div>
  </header>
  
  <div class="main-container">
    <div class="order-section">
      <h2 class="section-title">
        <i class="fas fa-shipping-fast"></i> طلب توصيل جديد
      </h2>
      <form id="orderForm">
        <div class="form-group">
          <label for="pickupLocation">مكان الاستلام</label>
          <input type="text" id="pickupLocation" class="form-control" placeholder="انقر على الخريطة لتحديد الموقع" required>
        </div>
        
        <div class="form-group">
          <label for="deliveryLocation">مكان التسليم</label>
          <input type="text" id="deliveryLocation" class="form-control" placeholder="انقر على الخريطة لتحديد الموقع" required>
        </div>
        
        <div class="form-group">
          <label for="packageDescription">وصف الطلب</label>
          <textarea id="packageDescription" class="form-control" placeholder="صف الطلب بالتفصيل" rows="3" style="resize: vertical;"></textarea>
        </div>
        
        <div class="form-group">
          <label>اختر نوع المركبة</label>
          <div class="vehicle-options">
            <div class="vehicle-option selected" onclick="selectVehicle('motorcycle', this)">
              <i class="fas fa-motorcycle"></i>
              <span>دراجة نارية</span>
            </div>
            <div class="vehicle-option" onclick="selectVehicle('car', this)">
              <i class="fas fa-car"></i>
              <span>سيارة</span>
            </div>
            <div class="vehicle-option" onclick="selectVehicle('truck', this)">
              <i class="fas fa-truck"></i>
              <span>شاحنة</span>
            </div>
          </div>
          <input type="hidden" id="selectedVehicle" value="motorcycle">
        </div>
        
        <div class="form-group">
          <label for="suggestedPrice">السعر المقترح (درهم)</label>
          <input type="number" id="suggestedPrice" class="form-control" placeholder="أدخل السعر الذي تريده" min="0">
        </div>
        
        <button type="button" class="btn" onclick="placeOrder()" id="submitBtn">
          <i class="fas fa-paper-plane"></i> إرسال الطلب
        </button>
      </form>
      
      <div id="map"></div>
      <div class="map-controls">
        <button class="map-btn" id="pickupBtn" onclick="setLocationMode('pickup')">
          <i class="fas fa-map-marker-alt"></i> الاستلام
        </button>
        <button class="map-btn" id="deliveryBtn" onclick="setLocationMode('delivery')">
          <i class="fas fa-truck"></i> التسليم
        </button>
        <button class="map-btn" onclick="centerMapOnUser()">
          <i class="fas fa-location-arrow"></i> موقعي
        </button>
      </div>
    </div>
    
    <div class="status-section">
      <div class="status-card">
        <div class="status-title">حالة الطلب الحالي</div>
        <div class="status-text" id="orderStatus">لا يوجد طلب نشط</div>
      </div>
      
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalOrders">0</div>
          <div class="stat-label">إجمالي الطلبات</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="completedOrders">0</div>
          <div class="stat-label">مكتملة</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="pendingOrders">0</div>
          <div class="stat-label">قيد الانتظار</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="rating">0.0</div>
          <div class="stat-label">تقييمك</div>
        </div>
      </div>
      
      <div class="history-section">
        <h3 class="history-title">آخر الطلبات</h3>
        <div id="orderHistory">
          <div class="history-item">
            <p>لا يوجد طلبات سابقة</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="notification" id="notification">
    <i class="fas fa-bell"></i>
    <span id="notificationText">مرحباً بك في لوحة تحكم الزبون</span>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPnZzN7DPWRSgiYDAS_bgBqGULL3-MdSU",
      authDomain: "alobilal23.firebaseapp.com",
      projectId: "alobilal23",
      storageBucket: "alobilal23.firebasestorage.app",
      messagingSenderId: "989762991926",
      appId: "1:989762991926:web:822e72a777192f614ae597"
    };
    
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    
    let selectedVehicle = 'motorcycle';
    let map, pickupMarker, deliveryMarker;
    let locationMode = null;
    let currentUser = null;
    
    document.addEventListener('DOMContentLoaded', async () => {
      firebase.auth().onAuthStateChanged(async (user) => {
        if (!user || user.isAnonymous) {
          window.location.href = 'login.html';
          return;
        }
        
        currentUser = user;
        const db = firebase.firestore();
        const userDoc = await db.collection('users').doc(user.uid).get();
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          
          if (userData.role !== 'customer') {
            window.location.href = userData.role === 'driver' ? 'driver-dashboard.html' : 'index.html';
            return;
          }
          
          document.getElementById('userAvatar').textContent = 
            (userData.name || userData.fullName || 'ز').charAt(0).toUpperCase();
          
          initMap();
          loadOrderHistory();
          loadStats();
          listenToOrders();
          
          setTimeout(() => {
            showNotification('مرحباً بك في لوحة تحكم الزبون! يمكنك الآن طلب التوصيل', 'success');
          }, 800);
        } else {
          window.location.href = 'login.html';
        }
      });
    });
    
    function initMap() {
      const casablancaCoords = [33.5731, -7.5898];
      
      map = L.map('map').setView(casablancaCoords, 13);
      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors',
        maxZoom: 19
      }).addTo(map);
      
      map.on('click', function(e) {
        if (locationMode === 'pickup') {
          setPickupLocation(e.latlng);
        } else if (locationMode === 'delivery') {
          setDeliveryLocation(e.latlng);
        }
      });
      
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userCoords = [position.coords.latitude, position.coords.longitude];
            map.setView(userCoords, 15);
          },
          () => {
            console.log('Geolocation permission denied');
          }
        );
      }
    }
    
    function selectVehicle(vehicle, element) {
      selectedVehicle = vehicle;
      document.getElementById('selectedVehicle').value = vehicle;
      
      document.querySelectorAll('.vehicle-option').forEach(opt => {
        opt.classList.remove('selected');
      });
      
      element.classList.add('selected');
    }
    
    function setLocationMode(mode) {
      locationMode = mode;
      document.getElementById('pickupBtn').classList.toggle('active', mode === 'pickup');
      document.getElementById('deliveryBtn').classList.toggle('active', mode === 'delivery');
      
      showNotification(mode === 'pickup' ? 
        'انقر على الخريطة لتحديد مكان الاستلام' : 
        'انقر على الخريطة لتحديد مكان التسليم', 'success');
    }
    
    function setPickupLocation(latlng) {
      if (pickupMarker) map.removeLayer(pickupMarker);
      
      pickupMarker = L.marker(latlng, {
        icon: L.icon({
          iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41]
        })
      }).addTo(map).bindPopup('مكان الاستلام').openPopup();
      
      reverseGeocode(latlng, (address) => {
        document.getElementById('pickupLocation').value = address;
        showNotification('تم تحديد مكان الاستلام', 'success');
      });
      
      locationMode = null;
      document.getElementById('pickupBtn').classList.remove('active');
    }
    
    function setDeliveryLocation(latlng) {
      if (deliveryMarker) map.removeLayer(deliveryMarker);
      
      deliveryMarker = L.marker(latlng, {
        icon: L.icon({
          iconUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png',
          iconSize: [25, 41],
          iconAnchor: [12, 41]
        })
      }).addTo(map).bindPopup('مكان التسليم').openPopup();
      
      reverseGeocode(latlng, (address) => {
        document.getElementById('deliveryLocation').value = address;
        showNotification('تم تحديد مكان التسليم', 'success');
      });
      
      locationMode = null;
      document.getElementById('deliveryBtn').classList.remove('active');
    }
    
    function reverseGeocode(latlng, callback) {
      const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latlng.lat}&lon=${latlng.lng}&accept-language=ar`;
      
      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.display_name) {
            callback(data.display_name);
          } else {
            callback(`إحداثيات: ${latlng.lat.toFixed(4)}, ${latlng.lng.toFixed(4)}`);
          }
        })
        .catch(() => {
          callback(`إحداثيات: ${latlng.lat.toFixed(4)}, ${latlng.lng.toFixed(4)}`);
        });
    }
    
    function centerMapOnUser() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userCoords = [position.coords.latitude, position.coords.longitude];
            map.setView(userCoords, 15);
            showNotification('تم تحديد موقعك الحالي', 'success');
          },
          () => {
            showNotification('يرجى تمكين تحديد الموقع', 'error');
          }
        );
      }
    }
    
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notificationText');
      
      notificationText.textContent = message;
      notification.className = 'notification';
      
      if (type === 'success') notification.classList.add('success');
      else if (type === 'error') notification.classList.add('error');
      
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 4000);
    }
    
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'index.html';
      });
    }
    
    async function placeOrder() {
      const pickupLocation = document.getElementById('pickupLocation').value.trim();
      const deliveryLocation = document.getElementById('deliveryLocation').value.trim();
      const packageDescription = document.getElementById('packageDescription').value.trim();
      const suggestedPrice = document.getElementById('suggestedPrice').value.trim();
      
      if (!pickupLocation || !deliveryLocation) {
        showNotification('يرجى تحديد مكان الاستلام والتسليم', 'error');
        return;
      }
      
      const submitBtn = document.getElementById('submitBtn');
      const originalBtnText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';
      submitBtn.disabled = true;
      
      try {
        const db = firebase.firestore();
        
        const orderData = {
          customerId: currentUser.uid,
          customerName: document.getElementById('userAvatar').textContent + 'زبون',
          pickupLocation: pickupLocation,
          deliveryLocation: deliveryLocation,
          packageDescription: packageDescription || 'طلب توصيل',
          vehicleType: selectedVehicle,
          suggestedPrice: suggestedPrice || null,
          status: 'pending',
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };
        
        await db.collection('orders').add(orderData);
        
        showNotification('تم إرسال طلبك بنجاح!', 'success');
        document.getElementById('orderStatus').textContent = 'في انتظار سائق...';
        document.getElementById('orderForm').reset();
        selectVehicle('motorcycle', document.querySelector('.vehicle-option'));
        
        if (pickupMarker) map.removeLayer(pickupMarker);
        if (deliveryMarker) map.removeLayer(deliveryMarker);
        pickupMarker = null;
        deliveryMarker = null;
        
        loadOrderHistory();
        loadStats();
        
      } catch (error) {
        console.error('Error:', error);
        showNotification('حدث خطأ في إرسال الطلب', 'error');
      } finally {
        submitBtn.innerHTML = originalBtnText;
        submitBtn.disabled = false;
      }
    }
    
    async function loadOrderHistory() {
      try {
        const db = firebase.firestore();
        const ordersSnapshot = await db.collection('orders')
          .where('customerId', '==', currentUser.uid)
          .orderBy('createdAt', 'desc')
          .limit(5)
          .get();
        
        const historyContainer = document.getElementById('orderHistory');
        historyContainer.innerHTML = '';
        
        if (ordersSnapshot.empty) {
          historyContainer.innerHTML = '<div class="history-item"><p>لا يوجد طلبات سابقة</p></div>';
          return;
        }
        
        ordersSnapshot.forEach(doc => {
          const order = doc.data();
          const date = order.createdAt?.toDate().toLocaleDateString('ar-MA') || 'غير معروف';
          const statusText = {
            'pending': 'في الانتظار',
            'accepted': 'مقبول',
            'completed': 'مكتمل',
            'cancelled': 'ملغى'
          }[order.status] || order.status;
          
          const historyItem = document.createElement('div');
          historyItem.className = 'history-item';
          historyItem.innerHTML = `
            <p><strong>${order.pickupLocation}</strong> → ${order.deliveryLocation}</p>
            <p>الحالة: ${statusText}</p>
            ${order.suggestedPrice ? `<p>السعر: ${order.suggestedPrice} درهم</p>` : ''}
            <p class="date">${date}</p>
          `;
          historyContainer.appendChild(historyItem);
        });
      } catch (error) {
        console.error('Error loading history:', error);
      }
    }
    
    async function loadStats() {
      try {
        const db = firebase.firestore();
        const ordersSnapshot = await db.collection('orders')
          .where('customerId', '==', currentUser.uid)
          .get();
        
        const total = ordersSnapshot.size;
        let completed = 0;
        let pending = 0;
        
        ordersSnapshot.forEach(doc => {
          const order = doc.data();
          if (order.status === 'completed') completed++;
          if (order.status === 'pending' || order.status === 'accepted') pending++;
        });
        
        document.getElementById('totalOrders').textContent = total;
        document.getElementById('completedOrders').textContent = completed;
        document.getElementById('pendingOrders').textContent = pending;
        document.getElementById('rating').textContent = total > 0 ? '4.8' : '0.0';
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }
    
    function listenToOrders() {
      const db = firebase.firestore();
      
      db.collection('orders')
        .where('customerId', '==', currentUser.uid)
        .where('status', 'in', ['pending', 'accepted', 'picked_up'])
        .orderBy('createdAt', 'desc')
        .limit(1)
        .onSnapshot((snapshot) => {
          if (!snapshot.empty) {
            const order = snapshot.docs[0].data();
            const statusText = {
              'pending': 'في انتظار سائق',
              'accepted': 'تم القبول - في الطريق',
              'picked_up': 'تم الاستلام - في الطريق',
              'completed': 'مكتمل'
            }[order.status] || order.status;
            document.getElementById('orderStatus').textContent = statusText;
          }
        });
    }
  </script>
