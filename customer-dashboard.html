<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم الزبون - ALLO BILAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #4facfe;
      --secondary: #00f2fe;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
      --dark: #0f172a;
      --light: #f8fafc;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, var(--dark) 0%, #203a43 50%, #2c5364 100%);
      color: var(--light);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: -50%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
      z-index: -1;
    }
    .header {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 26px;      font-weight: 800;
      background: linear-gradient(90deg, #ff512f, #dd2476, #24c6dc, #4facfe, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 300%;
      animation: gradientBG 8s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .user-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffd700, #ff512f);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
    }
    .nav-btn {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }
    .main-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }
    @media (min-width: 900px) {
      .main-container {
        grid-template-columns: 1fr 380px;
      }
    }
    .order-section {
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .section-title {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #ffd700, #ff512f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .form-group {
      margin-bottom: 25px;
      text-align: right;
    }
    .form-group label {
      display: block;
      margin-bottom: 12px;
      font-size: 19px;
      font-weight: 600;
      color: #fff;
    }
    .form-control {
      width: 100%;
      padding: 16px 20px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 18px;
      font-family: 'Cairo', sans-serif;
      transition: all 0.3s;    }
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.3);
    }
    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    .vehicle-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 15px;
    }
    @media (max-width: 600px) {
      .vehicle-options {
        grid-template-columns: 1fr 1fr;
      }
    }
    .vehicle-option {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 20px 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .vehicle-option:hover {
      background: rgba(255, 255, 255, 0.18);
      border-color: var(--primary);
      transform: translateY(-3px);
    }
    .vehicle-option.selected {
      background: rgba(79, 172, 254, 0.25);
      border-color: var(--primary);
      box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
    }
    .vehicle-option i {
      font-size: 36px;
    }
    .vehicle-option span {
      font-size: 16px;
      font-weight: 600;    }
    .btn {
      width: 100%;
      padding: 18px;
      border: none;
      border-radius: 16px;
      font-size: 20px;
      font-weight: 700;
      font-family: 'Cairo', sans-serif;
      cursor: pointer;
      transition: all 0.4s;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .btn::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, rgba(255,255,255,0.2), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }
    .btn:hover::after { transform: translateX(100%); }
    .btn-primary {
      background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
      color: var(--dark);
      box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(79, 172, 254, 0.6);
    }
    .btn-primary:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none !important;
    }
    #map {
      height: 450px;
      border-radius: 20px;
      margin-top: 30px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;      background-color: #f0f0f0;
    }
    @media (min-width: 900px) {
      #map {
        height: 500px;
      }
    }
    .map-controls {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background: rgba(30, 41, 59, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .map-btn {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
      width: 100%;
    }
    .map-btn:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    .map-btn.active {
      background: rgba(79, 172, 254, 0.3);
      border: 1px solid var(--primary);
    }
    .status-section {
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.15);      position: sticky;
      top: 100px;
      height: fit-content;
    }
    @media (max-width: 899px) {
      .status-section {
        position: static;
      }
    }
    .status-card {
      background: linear-gradient(135deg, rgba(79, 172, 254, 0.2), rgba(0, 242, 254, 0.2));
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 25px;
      border: 1px solid rgba(79, 172, 254, 0.4);
    }
    .status-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--primary);
    }
    .status-text {
      font-size: 24px;
      font-weight: 800;
      color: white;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 25px;
    }
    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.15);
    }
    .stat-value {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 8px;
      background: linear-gradient(90deg, #ffd700, #ff512f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .stat-label {
      font-size: 16px;      color: rgba(255, 255, 255, 0.85);
      font-weight: 500;
    }
    .history-section {
      margin-top: 35px;
    }
    .history-title {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #ffd700;
    }
    .history-item {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 15px;
      border-left: 4px solid var(--primary);
      transition: all 0.3s;
    }
    .history-item:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: translateX(5px);
    }
    .history-item p {
      margin: 5px 0;
      font-size: 17px;
    }
    .history-item .date {
      color: rgba(255, 255, 255, 0.7);
      font-size: 15px;
      margin-top: 8px;
    }
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-150%);
      background: rgba(40, 40, 60, 0.95);
      color: white;
      padding: 16px 35px;
      border-radius: 50px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.45);
      z-index: 10000;
      font-size: 19px;
      font-weight: 600;
      transition: transform 0.45s ease;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;      align-items: center;
      gap: 12px;
    }
    .notification.show {
      transform: translateX(-50%) translateY(0);
    }
    .notification.success { background: rgba(34, 197, 94, 0.95); border-color: rgba(34, 197, 94, 0.4); }
    .notification.error { background: rgba(239, 68, 68, 0.95); border-color: rgba(239, 68, 68, 0.4); }
    @media (max-width: 480px) {
      .header { padding: 12px 15px; }
      .logo { font-size: 22px; }
      .user-avatar { width: 40px; height: 40px; font-size: 16px; }
      .nav-btn { padding: 8px 15px; font-size: 15px; }
      .main-container { padding: 15px; }
      .order-section, .status-section { padding: 25px; }
      .section-title { font-size: 24px; margin-bottom: 20px; }
      .form-control { padding: 14px 15px; font-size: 17px; }
      .btn { padding: 16px; font-size: 19px; }
      .vehicle-option { padding: 16px 12px; }
      .vehicle-option i { font-size: 30px; }
      .vehicle-option span { font-size: 15px; }
      #map { height: 350px; }
      .map-controls { padding: 8px; }
      .map-btn { padding: 6px 12px; font-size: 13px; }
      .stat-value { font-size: 28px; }
      .stat-label { font-size: 15px; }
      .history-title { font-size: 20px; }
      .history-item p { font-size: 16px; }
      .history-item .date { font-size: 14px; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">ALLO BILAL</div>
    <div class="user-info">
      <div class="user-avatar" id="userAvatar">ز</div>
      <span id="userName">الزبون</span>
      <button class="nav-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i> خروج
      </button>
    </div>
  </header>
  
  <div class="main-container">
    <div class="order-section">
      <h2 class="section-title">
        <i class="fas fa-shipping-fast"></i> طلب توصيل جديد
      </h2>
            <form id="orderForm">
        <div class="form-group">
          <label for="pickupLocation">مكان الاستلام</label>
          <input type="text" id="pickupLocation" class="form-control" placeholder="انقر على الخريطة لتحديد الموقع" required>
        </div>
        
        <div class="form-group">
          <label for="deliveryLocation">مكان التسليم</label>
          <input type="text" id="deliveryLocation" class="form-control" placeholder="انقر على الخريطة لتحديد الموقع" required>
        </div>
        
        <div class="form-group">
          <label for="packageDescription">وصف الطلب</label>
          <textarea id="packageDescription" class="form-control" placeholder="صف الطلب بالتفصيل" rows="3" style="resize: vertical;"></textarea>
        </div>
        
        <div class="form-group">
          <label>اختر نوع المركبة</label>
          <div class="vehicle-options">
            <div class="vehicle-option selected" onclick="selectVehicle('motorcycle', this)">
              <i class="fas fa-motorcycle"></i>
              <span>دراجة نارية</span>
            </div>
            <div class="vehicle-option" onclick="selectVehicle('car', this)">
              <i class="fas fa-car"></i>
              <span>سيارة</span>
            </div>
            <div class="vehicle-option" onclick="selectVehicle('truck', this)">
              <i class="fas fa-truck"></i>
              <span>شاحنة</span>
            </div>
          </div>
          <input type="hidden" id="selectedVehicle" value="motorcycle">
        </div>
        
        <div class="form-group">
          <label for="suggestedPrice">السعر المقترح (درهم)</label>
          <input type="number" id="suggestedPrice" class="form-control" placeholder="أدخل السعر الذي تريده" min="0">
        </div>
        
        <button type="button" class="btn btn-primary" onclick="placeOrder()">
          <i class="fas fa-paper-plane"></i> إرسال الطلب
        </button>
      </form>
      
      <div id="map"></div>
      
      <div class="map-controls">
        <button class="map-btn" id="pickupBtn" onclick="setLocationMode('pickup')">
          <i class="fas fa-map-marker-alt"></i> تحديد مكان الاستلام        </button>
        <button class="map-btn" id="deliveryBtn" onclick="setLocationMode('delivery')">
          <i class="fas fa-truck"></i> تحديد مكان التسليم
        </button>
        <button class="map-btn" onclick="centerMapOnUser()">
          <i class="fas fa-location-arrow"></i> موقعي الحالي
        </button>
      </div>
    </div>
    
    <div class="status-section">
      <div class="status-card">
        <div class="status-title">حالة الطلب الحالي</div>
        <div class="status-text" id="orderStatus">لا يوجد طلب نشط</div>
      </div>
      
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="totalOrders">0</div>
          <div class="stat-label">إجمالي الطلبات</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="completedOrders">0</div>
          <div class="stat-label">مكتملة</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="pendingOrders">0</div>
          <div class="stat-label">قيد الانتظار</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="rating">0.0</div>
          <div class="stat-label">تقييمك</div>
        </div>
      </div>
      
      <div class="history-section">
        <h3 class="history-title">آخر الطلبات</h3>
        <div id="orderHistory">
          <div class="history-item">
            <p>لا يوجد طلبات سابقة</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="notification" id="notification">
    <i class="fas fa-bell"></i>
    <span id="notificationText">مرحباً بك في لوحة تحكم الزبون</span>
  </div>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
  
  <!-- Leaflet Maps -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <script>
    // تهيئة Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBPnZzN7DPWRSgiYDAS_bgBqGULL3-MdSU",
      authDomain: "alobilal23.firebaseapp.com",
      projectId: "alobilal23",
      storageBucket: "alobilal23.firebasestorage.app",
      messagingSenderId: "989762991926",
      appId: "1:989762991926:web:822e72a777192f614ae597"
    };
    
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    
    let selectedVehicle = 'motorcycle';
    let map, pickupMarker, deliveryMarker;
    let locationMode = null;
    
    // تهيئة التطبيق
    document.addEventListener('DOMContentLoaded', async () => {
      // التحقق من تسجيل الدخول
      firebase.auth().onAuthStateChanged(async (user) => {
        if (!user || user.isAnonymous) {
          window.location.href = 'login.html';
          return;
        }
        
        // تحميل معلومات المستخدم
        const db = firebase.firestore();
        const userDoc = await db.collection('users').doc(user.uid).get();
        
        if (userDoc.exists) {
          const userData = userDoc.data();
          
          // التحقق من الدور
          if (userData.role !== 'customer') {
            window.location.href = userData.role === 'driver' ? 'driver-dashboard.html' : 'index.html';
            return;
          }          
          // تحميل معلومات المستخدم في الواجهة
          document.getElementById('userName').textContent = userData.name || userData.fullName || 'الزبون';
          const initials = (userData.name || userData.fullName || 'ز').charAt(0);
          document.getElementById('userAvatar').textContent = initials.toUpperCase();
          
          // تهيئة الخريطة
          initMap();
          
          // تحميل الطلبات السابقة
          loadOrderHistory();
          
          // تحميل الإحصائيات
          loadStats();
          
          // الاستماع للتغييرات في الطلبات
          listenToOrders();
          
        } else {
          window.location.href = 'login.html';
        }
      });
    });
    
    // تهيئة الخريطة
    function initMap() {
      const casablancaCoords = [33.5731, -7.5898];
      
      map = L.map('map').setView(casablancaCoords, 13);
      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      
      // إضافة معالج نقر للخريطة
      map.on('click', function(e) {
        if (locationMode === 'pickup') {
          setPickupLocation(e.latlng);
        } else if (locationMode === 'delivery') {
          setDeliveryLocation(e.latlng);
        }
      });
      
      // إضافة محدد موقع المستخدم
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userCoords = [position.coords.latitude, position.coords.longitude];
            map.setView(userCoords, 14);
                        L.marker(userCoords, {
              icon: L.divIcon({
                className: 'custom-marker',
                html: '<div style="background: linear-gradient(135deg, #ffd700 0%, #ff512f 100%); width: 30px; height: 30px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);"></div>',
                iconSize: [30, 30],
                iconAnchor: [15, 15]
              })
            }).addTo(map).bindPopup('موقعك الحالي').openPopup();
          },
          (error) => {
            console.warn('لم يتمكن من الحصول على موقع المستخدم:', error);
          },
          { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
        );
      }
    }
    
    // اختيار نوع المركبة
    function selectVehicle(vehicle, element) {
      selectedVehicle = vehicle;
      document.getElementById('selectedVehicle').value = vehicle;
      
      // إزالة التحديد من جميع الخيارات
      document.querySelectorAll('.vehicle-option').forEach(opt => {
        opt.classList.remove('selected');
      });
      
      // إضافة التحديد للخيار المختار
      element.classList.add('selected');
    }
    
    // تعيين وضع تحديد الموقع
    function setLocationMode(mode) {
      locationMode = mode;
      
      // تحديث أزرار التحكم
      document.getElementById('pickupBtn').classList.toggle('active', mode === 'pickup');
      document.getElementById('deliveryBtn').classList.toggle('active', mode === 'delivery');
      
      // عرض رسالة للمستخدم
      showNotification(mode === 'pickup' ? 
        'الآن انقر على الخريطة لتحديد مكان الاستلام' : 
        'الآن انقر على الخريطة لتحديد مكان التسليم', 'success');
    }
    
    // تعيين مكان الاستلام
    function setPickupLocation(latlng) {
      // إزالة العلامة القديمة إذا وجدت
      if (pickupMarker) {
        map.removeLayer(pickupMarker);      }
      
      // إضافة علامة جديدة
      pickupMarker = L.marker(latlng, {
        icon: L.divIcon({
          className: 'custom-marker',
          html: '<div style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); width: 35px; height: 35px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 10px rgba(79, 172, 254, 0.7);"></div>',
          iconSize: [35, 35],
          iconAnchor: [17, 17]
        })
      }).addTo(map).bindPopup('مكان الاستلام').openPopup();
      
      // الحصول على العنوان من الإحداثيات
      reverseGeocode(latlng, (address) => {
        document.getElementById('pickupLocation').value = address;
        showNotification('تم تحديد مكان الاستلام بنجاح', 'success');
      });
      
      // إلغاء وضع التحديد
      locationMode = null;
      document.getElementById('pickupBtn').classList.remove('active');
    }
    
    // تعيين مكان التسليم
    function setDeliveryLocation(latlng) {
      // إزالة العلامة القديمة إذا وجدت
      if (deliveryMarker) {
        map.removeLayer(deliveryMarker);
      }
      
      // إضافة علامة جديدة
      deliveryMarker = L.marker(latlng, {
        icon: L.divIcon({
          className: 'custom-marker',
          html: '<div style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%); width: 35px; height: 35px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 10px rgba(255, 107, 107, 0.7);"></div>',
          iconSize: [35, 35],
          iconAnchor: [17, 17]
        })
      }).addTo(map).bindPopup('مكان التسليم').openPopup();
      
      // الحصول على العنوان من الإحداثيات
      reverseGeocode(latlng, (address) => {
        document.getElementById('deliveryLocation').value = address;
        showNotification('تم تحديد مكان التسليم بنجاح', 'success');
      });
      
      // إلغاء وضع التحديد
      locationMode = null;
      document.getElementById('deliveryBtn').classList.remove('active');
    }    
    // عكس الترميز الجغرافي (من إحداثيات إلى عنوان)
    function reverseGeocode(latlng, callback) {
      const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${latlng.lat}&lon=${latlng.lng}&accept-language=ar`;
      
      fetch(url, {
        headers: {
          'User-Agent': 'ALLO BILAL App'
        }
      })
      .then(response => response.json())
      .then(data => {
        if (data.display_name) {
          callback(data.display_name);
        } else {
          callback(`إحداثيات: ${latlng.lat.toFixed(4)}, ${latlng.lng.toFixed(4)}`);
        }
      })
      .catch(error => {
        console.error('خطأ في عكس الترميز الجغرافي:', error);
        callback(`إحداثيات: ${latlng.lat.toFixed(4)}, ${latlng.lng.toFixed(4)}`);
      });
    }
    
    // توسيط الخريطة على موقع المستخدم
    function centerMapOnUser() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const userCoords = [position.coords.latitude, position.coords.longitude];
            map.setView(userCoords, 15);
            showNotification('تم تحديد موقعك الحالي', 'success');
          },
          (error) => {
            console.warn('لم يتمكن من الحصول على موقع المستخدم:', error);
            showNotification('لم يتمكن من تحديد موقعك الحالي', 'error');
          },
          { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
        );
      } else {
        showNotification('المتصفح لا يدعم تحديد الموقع', 'error');
      }
    }
    
    // عرض الإشعار
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notificationText');
      notificationText.textContent = message;
            // إزالة الفئات القديمة
      notification.className = 'notification';
      
      // إضافة فئة النوع
      if (type === 'success') notification.classList.add('success');
      else if (type === 'error') notification.classList.add('error');
      
      // إظهار الإشعار
      notification.classList.add('show');
      
      // إخفاء تلقائي بعد 4 ثوانٍ
      setTimeout(() => {
        notification.classList.remove('show');
      }, 4000);
    }
    
    // تسجيل الخروج
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = 'index.html';
      });
    }
    
    // إرسال الطلب
    async function placeOrder() {
      const pickupLocation = document.getElementById('pickupLocation').value.trim();
      const deliveryLocation = document.getElementById('deliveryLocation').value.trim();
      const packageDescription = document.getElementById('packageDescription').value.trim();
      const suggestedPrice = document.getElementById('suggestedPrice').value.trim();
      
      if (!pickupLocation || !deliveryLocation) {
        showNotification('يرجى تحديد مكان الاستلام والتسليم من الخريطة أو إدخال العنوان يدوياً', 'error');
        return;
      }
      
      // عرض رسالة تحميل
      const originalBtnText = document.querySelector('.btn-primary').innerHTML;
      document.querySelector('.btn-primary').innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري إرسال الطلب...';
      document.querySelector('.btn-primary').disabled = true;
      
      try {
        const user = firebase.auth().currentUser;
        const db = firebase.firestore();
        
        // إنشاء الطلب
        const orderData = {
          customerId: user.uid,
          customerName: document.getElementById('userName').textContent,
          pickupLocation: pickupLocation,
          deliveryLocation: deliveryLocation,          packageDescription: packageDescription || 'طلب توصيل',
          vehicleType: selectedVehicle,
          suggestedPrice: suggestedPrice || null,
          status: 'pending',
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };
        
        await db.collection('orders').add(orderData);
        
        // عرض رسالة نجاح
        showNotification('تم إرسال طلبك بنجاح! سيتم إعلامك عند قبول السائق', 'success');
        
        // تحديث حالة الطلب
        document.getElementById('orderStatus').textContent = 'في انتظار سائق...';
        
        // إعادة تعيين النموذج
        document.getElementById('orderForm').reset();
        document.querySelector('.vehicle-option').classList.add('selected');
        
        // إعادة تعيين العلامات على الخريطة
        if (pickupMarker) map.removeLayer(pickupMarker);
        if (deliveryMarker) map.removeLayer(deliveryMarker);
        pickupMarker = null;
        deliveryMarker = null;
        
      } catch (error) {
        console.error('خطأ في إرسال الطلب:', error);
        showNotification('حدث خطأ في إرسال الطلب. حاول مرة أخرى', 'error');
      } finally {
        document.querySelector('.btn-primary').innerHTML = originalBtnText;
        document.querySelector('.btn-primary').disabled = false;
      }
    }
    
    // تحميل الطلبات السابقة
    async function loadOrderHistory() {
      try {
        const user = firebase.auth().currentUser;
        const db = firebase.firestore();
        
        const ordersSnapshot = await db.collection('orders')
          .where('customerId', '==', user.uid)
          .orderBy('createdAt', 'desc')
          .limit(5)
          .get();
        
        const historyContainer = document.getElementById('orderHistory');
        historyContainer.innerHTML = '';
                if (ordersSnapshot.empty) {
          historyContainer.innerHTML = '<div class="history-item"><p>لا يوجد طلبات سابقة</p></div>';
          return;
        }
        
        ordersSnapshot.forEach(doc => {
          const order = doc.data();
          const date = order.createdAt?.toDate().toLocaleDateString('ar-MA') || 'غير معروف';
          const statusText = order.status === 'pending' ? 'في الانتظار' : 
                            order.status === 'accepted' ? 'مقبول' : 
                            order.status === 'completed' ? 'مكتمل' : 'ملغى';
          
          const historyItem = document.createElement('div');
          historyItem.className = 'history-item';
          historyItem.innerHTML = `
            <p><strong>${order.pickupLocation}</strong> → ${order.deliveryLocation}</p>
            <p>الحالة: ${statusText}</p>
            ${order.suggestedPrice ? `<p>السعر: ${order.suggestedPrice} درهم</p>` : ''}
            <p class="date">${date}</p>
          `;
          historyContainer.appendChild(historyItem);
        });
        
      } catch (error) {
        console.error('خطأ في تحميل الطلبات:', error);
      }
    }
    
    // تحميل الإحصائيات
    async function loadStats() {
      try {
        const user = firebase.auth().currentUser;
        const db = firebase.firestore();
        
        const ordersSnapshot = await db.collection('orders')
          .where('customerId', '==', user.uid)
          .get();
        
        const total = ordersSnapshot.size;
        let completed = 0;
        let pending = 0;
        
        ordersSnapshot.forEach(doc => {
          const order = doc.data();
          if (order.status === 'completed') completed++;
          if (order.status === 'pending' || order.status === 'accepted') pending++;
        });
        
        document.getElementById('totalOrders').textContent = total;
        document.getElementById('completedOrders').textContent = completed;        document.getElementById('pendingOrders').textContent = pending;
        document.getElementById('rating').textContent = total > 0 ? '4.8' : '0.0';
        
      } catch (error) {
        console.error('خطأ في تحميل الإحصائيات:', error);
      }
    }
    
    // الاستماع للتغييرات في الطلبات
    function listenToOrders() {
      const user = firebase.auth().currentUser;
      const db = firebase.firestore();
      
      db.collection('orders')
        .where('customerId', '==', user.uid)
        .where('status', 'in', ['pending', 'accepted', 'picked_up'])
        .orderBy('createdAt', 'desc')
        .limit(1)
        .onSnapshot((snapshot) => {
          if (!snapshot.empty) {
            const order = snapshot.docs[0].data();
            const statusText = order.status === 'pending' ? 'في انتظار سائق' : 
                              order.status === 'accepted' ? 'تم القبول - في الطريق' : 
                              order.status === 'picked_up' ? 'تم الاستلام - في الطريق' : 'مكتمل';
            document.getElementById('orderStatus').textContent = statusText;
          }
        });
    }
    
    // إشعار ترحيبي عند التحميل
    window.addEventListener('load', () => {
      setTimeout(() => {
        showNotification('مرحباً بك في لوحة تحكم الزبون! يمكنك الآن طلب التوصيل', 'success');
      }, 800);
    });
  </script>
