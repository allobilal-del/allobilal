<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تتبع الطلب - ALLO BILAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      color: #fff;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: -50%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
      z-index: -1;
    }
    .header {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 26px;
      font-weight: 800;
      background: linear-gradient(90deg, #ff512f, #dd2476, #24c6dc, #4facfe, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 300% 300%;
      animation: gradientBG 8s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .back-btn {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    .back-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.1);
    }
    .main-container {
      padding: 20px 15px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    .tracking-card {
      background: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.15);
      margin-bottom: 20px;
    }
    .section-title {
      font-size: 24px;
      font-weight: 800;
      margin-bottom: 25px;
      background: linear-gradient(90deg, #ffd700, #ff512f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    @media (min-width: 900px) {
      .section-title {
        font-size: 28px;
      }
    }
    .status-tracker {
      display: flex;
      justify-content: space-between;
      position: relative;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }
    @media (max-width: 500px) {
      .status-tracker {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
    }
    .status-tracker::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 0;
      right: 0;
      height: 3px;
      background: rgba(255, 255, 255, 0.15);
      z-index: 0;
      @media (max-width: 500px) {
        display: none;
      }
    }
    .status-step {
      width: 36px;
      height: 36px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.7);
      font-weight: 700;
      position: relative;
      z-index: 1;
      border: 2px solid rgba(255, 255, 255, 0.2);
      font-size: 16px;
    }
    @media (min-width: 900px) {
      .status-step {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
    }
    .status-step.active {
      background: #ffd700;
      color: #0a1929;
      border-color: #ffd700;
    }
    .status-step.completed {
      background: #22c55e;
      color: white;
      border-color: #22c55e;
    }
    .status-label {
      margin-top: 10px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      font-weight: 500;
    }
    @media (min-width: 900px) {
      .status-label {
        font-size: 14px;
      }
    }
    .status-step.active + .status-label,
    .status-step.completed + .status-label {
      color: #ffd700;
      font-weight: 600;
    }
    .order-info {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 25px;
    }
    .info-item {
      background: rgba(255, 255, 255, 0.08);
      padding: 18px;
      border-radius: 12px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .info-icon {
      font-size: 28px;
      color: #ffd700;
      margin-bottom: 10px;
    }
    @media (min-width: 900px) {
      .info-icon {
        font-size: 32px;
      }
    }
    .info-title {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.85);
      margin-bottom: 6px;
      font-weight: 500;
    }
    @media (min-width: 900px) {
      .info-title {
        font-size: 15px;
      }
    }
    .info-value {
      font-size: 18px;
      font-weight: 700;
      color: white;
    }
    @media (min-width: 900px) {
      .info-value {
        font-size: 20px;
      }
    }
    #map {
      height: 300px;
      border-radius: 16px;
      border: 2px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 25px;
    }
    @media (min-width: 900px) {
      #map {
        height: 450px;
      }
    }
    .driver-info {
      background: linear-gradient(135deg, rgba(255, 215, 0, 0.2), rgba(255, 81, 47, 0.2));
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 215, 0, 0.3);
    }
    .driver-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    .driver-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: 700;
      color: #ffd700;
    }
    @media (min-width: 900px) {
      .driver-avatar {
        width: 60px;
        height: 60px;
        font-size: 26px;
      }
    }
    .driver-name {
      font-size: 20px;
      font-weight: 700;
      color: white;
    }
    @media (min-width: 900px) {
      .driver-name {
        font-size: 22px;
      }
    }
    .driver-rating {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.85);
    }
    @media (min-width: 900px) {
      .driver-rating {
        font-size: 16px;
      }
    }
    .driver-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
    }
    .driver-detail {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 15px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }
    @media (min-width: 900px) {
      .driver-detail {
        font-size: 16px;
        padding: 12px;
      }
    }
    .driver-detail i {
      font-size: 18px;
      color: #ffd700;
    }
    @media (min-width: 900px) {
      .driver-detail i {
        font-size: 20px;
      }
    }
    .action-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }
    .btn {
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Cairo', sans-serif;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    @media (min-width: 900px) {
      .btn {
        padding: 16px;
        font-size: 17px;
      }
    }
    .btn-primary {
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      color: #0a1929;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
    }
    .btn-warning {
      background: linear-gradient(90deg, #ffd700 0%, #ff9900 100%);
      color: #0a1929;
    }
    .btn-warning:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
    }
    .btn-success {
      background: linear-gradient(90deg, #22c55e 0%, #10b981 100%);
      color: white;
    }
    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4);
    }
    .countdown {
      font-size: 22px;
      font-weight: 700;
      color: #ffd700;
      margin-top: 20px;
      text-align: center;
      padding: 15px;
      background: rgba(255, 215, 0, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(255, 215, 0, 0.3);
    }
    @media (min-width: 900px) {
      .countdown {
        font-size: 26px;
        padding: 20px;
      }
    }
    
    /* تنبيهات الطقس */
    .weather-alert {
      background: rgba(245, 158, 11, 0.15);
      border-left: 4px solid #f59e0b;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: none;
    }
    .weather-alert.show {
      display: block;
      animation: fadeIn 0.5s ease-out;
    }
    .weather-alert strong {
      color: #f59e0b;
    }
    .weather-alert i {
      font-size: 24px;
      margin-left: 10px;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-150%);
      background: rgba(40, 40, 60, 0.95);
      color: white;
      padding: 14px 28px;
      border-radius: 45px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.45);
      z-index: 10000;
      font-size: 17px;
      font-weight: 600;
      transition: transform 0.45s ease;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .notification.show {
      transform: translateX(-50%) translateY(0);
    }
    .notification.success { background: rgba(34, 197, 94, 0.95); border-color: rgba(34, 197, 94, 0.4); }
    .notification.error { background: rgba(239, 68, 68, 0.95); border-color: rgba(239, 68, 68, 0.4); }
    @media (max-width: 480px) {
      .header { padding: 12px 15px; }
      .logo { font-size: 22px; }
      .back-btn { width: 36px; height: 36px; font-size: 16px; }
      .main-container { padding: 15px 10px; }
      .tracking-card { padding: 20px; }
      .section-title { font-size: 22px; margin-bottom: 20px; }
      .status-step { width: 32px; height: 32px; font-size: 15px; }
      .status-label { font-size: 12px; }
      .info-item { padding: 15px; }
      .info-icon { font-size: 26px; }
      .info-title { font-size: 13px; }
      .info-value { font-size: 17px; }
      #map { height: 250px; }
      .driver-avatar { width: 45px; height: 45px; font-size: 20px; }
      .driver-name { font-size: 19px; }
      .driver-rating { font-size: 14px; }
      .driver-detail { font-size: 14px; padding: 9px; }
      .driver-detail i { font-size: 17px; }
      .btn { padding: 13px; font-size: 15px; }
      .countdown { font-size: 20px; padding: 13px; }
      .notification { padding: 12px 25px; font-size: 16px; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">ALLO BILAL</div>
    <button class="back-btn" onclick="goBack()">
      <i class="fas fa-arrow-right"></i>
    </button>
  </header>
  
  <!-- تنبيهات الطقس -->
  <div class="weather-alert" id="weatherAlert">
    <i class="fas fa-cloud-sun-rain"></i>
    <strong>تنبيه الطقس:</strong> <span id="weatherAlertText">طقس عاصف متوقع. يرجى توخي الحذر.</span>
  </div>
  
  <div class="main-container">
    <div class="tracking-card">
      <h2 class="section-title">تتبع طلبك</h2>
      
      <div class="status-tracker">
        <div style="text-align: center;">
          <div class="status-step completed" id="step1">1</div>
          <div class="status-label">تم الطلب</div>
        </div>
        <div style="text-align: center;">
          <div class="status-step active" id="step2">2</div>
          <div class="status-label">في الطريق</div>
        </div>
        <div style="text-align: center;">
          <div class="status-step" id="step3">3</div>
          <div class="status-label">تم الاستلام</div>
        </div>
        <div style="text-align: center;">
          <div class="status-step" id="step4">4</div>
          <div class="status-label">مكتمل</div>
        </div>
      </div>
      
      <div class="order-info">
        <div class="info-item">
          <div class="info-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="info-title">من</div>
          <div class="info-value" id="pickupLocation">جاري التحميل...</div>
        </div>
        <div class="info-item">
          <div class="info-icon">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="info-title">إلى</div>
          <div class="info-value" id="deliveryLocation">جاري التحميل...</div>
        </div>
        <div class="info-item">
          <div class="info-icon">
            <i class="fas fa-truck"></i>
          </div>
          <div class="info-title">المركبة</div>
          <div class="info-value" id="vehicleType">-</div>
        </div>
        <div class="info-item">
          <div class="info-icon">
            <i class="fas fa-clock"></i>
          </div>
          <div class="info-title">الوقت المتبقي</div>
          <div class="info-value" id="estimatedTime">-</div>
        </div>
      </div>
      
      <div id="map"></div>
      
      <div class="driver-info">
        <div class="driver-header">
          <div class="driver-avatar" id="driverAvatar">س</div>
          <div>
            <div class="driver-name" id="driverName">جاري تحميل معلومات السائق...</div>
            <div class="driver-rating" id="driverRating">-</div>
          </div>
        </div>
        <div class="driver-details">
          <div class="driver-detail">
            <i class="fas fa-phone"></i>
            <span id="driverPhone">-</span>
          </div>
          <div class="driver-detail">
            <i class="fas fa-car"></i>
            <span id="driverVehicle">-</span>
          </div>
          <div class="driver-detail">
            <i class="fas fa-star"></i>
            <span>تقييم: <span id="driverStars">0.0</span></span>
          </div>
          <div class="driver-detail">
            <i class="fas fa-location-arrow"></i>
            <span id="driverDistance">-</span>
          </div>
        </div>
      </div>
      
      <div class="action-buttons">
        <button class="btn btn-primary" onclick="openChat()">
          <i class="fas fa-comments"></i>
          دردشة
        </button>
        <button class="btn btn-warning" onclick="makeCall()">
          <i class="fas fa-phone"></i>
          مكالمة
        </button>
        <button class="btn btn-success" onclick="completeOrder()">
          <i class="fas fa-check"></i>
          تأكيد الاستلام
        </button>
      </div>
      
      <div class="countdown" id="countdown">جاري التحميل...</div>
    </div>
  </div>
  
  <div class="notification" id="notification">
    <i class="fas fa-bell"></i>
    <span id="notificationText">مرحباً بك في صفحة تتبع الطلب</span>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  
  <!-- Leaflet Maps -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <script>
    // تهيئة Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyBPnZzN7DPWRSgiYDAS_bgBqGULL3-MdSU",
      authDomain: "alobilal23.firebaseapp.com",
      projectId: "alobilal23",
      storageBucket: "alobilal23.firebasestorage.app",
      messagingSenderId: "989762991926",
      appId: "1:989762991926:web:822e72a777192f614ae597"
    };
    
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    
    let orderId = null;
    let map, marker;
    
    // تهيئة التطبيق
    document.addEventListener('DOMContentLoaded', async () => {
      // الحصول على معرف الطلب من URL
      const urlParams = new URLSearchParams(window.location.search);
      orderId = urlParams.get('orderId');
      
      if (!orderId) {
        showNotification('لم يتم العثور على معرف الطلب', 'error');
        setTimeout(() => {
          window.location.href = 'customer-dashboard.html';
        }, 2000);
        return;
      }
      
      // تحميل معلومات الطلب
      loadOrderDetails();
      
      // تهيئة الخريطة
      initMap();
      
      // الاستماع للتغييرات
      listenToOrderUpdates();
      
      // تحديث العد التنازلي
      updateCountdown();
      
      // تحميل تنبيهات الطقس
      loadWeatherAlerts();
    });
    
    // تهيئة الخريطة
    function initMap() {
      // إحداثيات الدار البيضاء، المغرب
      const casablancaCoords = [33.5731, -7.5898];
      
      map = L.map('map').setView(casablancaCoords, 13);
      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);
      
      marker = L.marker(casablancaCoords).addTo(map);
      marker.bindPopup('موقعك الحالي').openPopup();
    }
    
    // تحميل معلومات الطلب
    async function loadOrderDetails() {
      try {
        const db = firebase.firestore();
        const orderDoc = await db.collection('orders').doc(orderId).get();
        
        if (!orderDoc.exists) {
          showNotification('الطلب غير موجود', 'error');
          return;
        }
        
        const order = orderDoc.data();
        updateUI(order);
        
        // تحميل معلومات السائق إذا كان موجوداً
        if (order.driverId) {
          loadDriverInfo(order.driverId);
        }
        
      } catch (error) {
        console.error('خطأ في تحميل الطلب:', error);
        showNotification('حدث خطأ في تحميل معلومات الطلب', 'error');
      }
    }
    
    // تحديث الواجهة
    function updateUI(order) {
      document.getElementById('pickupLocation').textContent = order.pickupLocation || 'غير معروف';
      document.getElementById('deliveryLocation').textContent = order.deliveryLocation || 'غير معروف';
      document.getElementById('vehicleType').textContent = 
        order.vehicleType === 'motorcycle' ? 'دراجة نارية' : 
        order.vehicleType === 'car' ? 'سيارة' : 'شاحنة';
      document.getElementById('estimatedTime').textContent = '15-20 دقيقة';
      
      // تحديث شريط الحالة
      updateStatusSteps(order.status);
    }
    
    // تحديث شريط الحالة
    function updateStatusSteps(status) {
      const steps = {
        'pending': 1,
        'accepted': 2,
        'picked_up': 3,
        'completed': 4
      };
      
      const currentStep = steps[status] || 1;
      
      for (let i = 1; i <= 4; i++) {
        const stepElement = document.getElementById(`step${i}`);
        stepElement.className = 'status-step';
        
        if (i < currentStep) {
          stepElement.classList.add('completed');
        } else if (i === currentStep) {
          stepElement.classList.add('active');
        }
      }
    }
    
    // تحميل معلومات السائق
    async function loadDriverInfo(driverId) {
      try {
        const db = firebase.firestore();
        const driverDoc = await db.collection('users').doc(driverId).get();
        
        if (driverDoc.exists) {
          const driver = driverDoc.data();
          
          document.getElementById('driverName').textContent = driver.fullName || driver.name || 'سائق';
          document.getElementById('driverPhone').textContent = driver.phone || '-';
          document.getElementById('driverVehicle').textContent = 
            driver.vehicleType === 'motorcycle' ? 'دراجة نارية' : 
            driver.vehicleType === 'car' ? 'سيارة' : 'شاحنة';
          document.getElementById('driverStars').textContent = '4.8';
          document.getElementById('driverRating').textContent = '⭐ تقييم ممتاز';
          document.getElementById('driverDistance').textContent = '2.5 كم';
          
          // تحديث الأفاتار
          const initials = (driver.fullName || driver.name || 'س').charAt(0);
          document.getElementById('driverAvatar').textContent = initials.toUpperCase();
        }
      } catch (error) {
        console.error('خطأ في تحميل معلومات السائق:', error);
      }
    }
    
    // تحميل تنبيهات الطقس
    async function loadWeatherAlerts() {
      try {
        // في تطبيق حقيقي، سيتم جلب البيانات من خدمة الطقس
        const weatherAlert = {
          active: true,
          message: "طقس عاصف متوقع في الدار البيضاء. يرجى توخي الحذر أثناء القيادة.",
          severity: "warning"
        };
        
        if (weatherAlert.active) {
          document.getElementById('weatherAlertText').textContent = weatherAlert.message;
          document.getElementById('weatherAlert').classList.add('show');
        }
      } catch (error) {
        console.error('خطأ في تحميل تنبيهات الطقس:', error);
      }
    }
    
    // الاستماع للتغييرات
    function listenToOrderUpdates() {
      const db = firebase.firestore();
      
      db.collection('orders').doc(orderId).onSnapshot((doc) => {
        if (doc.exists) {
          const order = doc.data();
          updateUI(order);
          
          // إذا تم إكمال الطلب
          if (order.status === 'completed') {
            showNotification('تم توصيل طلبك بنجاح! شكراً لاستخدامك ALLO BILAL', 'success');
          }
        }
      });
    }
    
    // تحديث العد التنازلي
    function updateCountdown() {
      let minutes = 15;
      const countdownElement = document.getElementById('countdown');
      
      const interval = setInterval(() => {
        if (minutes <= 0) {
          clearInterval(interval);
          countdownElement.textContent = 'وصل السائق!';
          return;
        }
        
        countdownElement.textContent = `السائق سيصل خلال: ${minutes} دقيقة`;
        minutes--;
      }, 60000);
    }
    
    // عرض الإشعار
    function showNotification(message, type = 'info') {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notificationText');
      notificationText.textContent = message;
      
      // إزالة الفئات القديمة
      notification.className = 'notification';
      
      // إضافة فئة النوع
      if (type === 'success') notification.classList.add('success');
      else if (type === 'error') notification.classList.add('error');
      
      // إظهار الإشعار
      notification.classList.add('show');
      
      // إخفاء تلقائي بعد 4 ثوانٍ
      setTimeout(() => {
        notification.classList.remove('show');
      }, 4000);
    }
    
    // فتح الدردشة
    function openChat() {
      window.location.href = `chat.html?orderId=${orderId}`;
    }
    
    // إجراء مكالمة
    function makeCall() {
      window.location.href = `audio-call.html?orderId=${orderId}`;
    }
    
    // إكمال الطلب
    async function completeOrder() {
      if (!confirm('هل أستلمت طلبك بالفعل؟')) return;
      
      try {
        const db = firebase.firestore();
        await db.collection('orders').doc(orderId).update({
          status: 'completed',
          completedAt: firebase.firestore.FieldValue.serverTimestamp(),
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        showNotification('تم تأكيد استلام الطلب. شكراً لثقتك!', 'success');
        
        setTimeout(() => {
          window.location.href = 'customer-dashboard.html';
        }, 2000);
        
      } catch (error) {
        console.error('خطأ في إكمال الطلب:', error);
        showNotification('حدث خطأ. حاول مرة أخرى.', 'error');
      }
    }
    
    // الرجوع
    function goBack() {
      window.history.back();
    }
    
    // إشعار ترحيبي عند التحميل
    window.addEventListener('load', () => {
      setTimeout(() => {
        showNotification('مرحباً بك في صفحة تتبع الطلب! يمكنك متابعة حالة طلبك هنا', 'success');
      }, 800);
    });
  </script>
</body>
