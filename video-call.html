<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مكالمة فيديو - ALLO BILAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Cairo:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
      color: #fff;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: -50%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
      z-index: -1;
    }
    .video-container {
      display: grid;
      grid-template-rows: 1fr auto;
      min-height: 100vh;
      padding: 20px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    @media (min-width: 900px) {
      .video-grid {
        grid-template-columns: 3fr 1fr;
      }
    }
    .video-box {
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      aspect-ratio: 16/9;
    }
    .video-element {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-overlay {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    @media (min-width: 900px) {
      .video-overlay {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }
    .control-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    @media (min-width: 900px) {
      .control-btn {
        width: 70px;
        height: 70px;
        font-size: 28px;
      }
    }
    .control-btn:hover {
      transform: scale(1.1);
    }
    .control-btn:active {
      transform: scale(0.95);
    }
    .btn-mute {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }
    .btn-mute.active {
      background: #ef4444;
      color: white;
      box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
    }
    .btn-video {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }
    .btn-video.active {
      background: #ef4444;
      color: white;
      box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
    }
    .btn-speaker {
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }
    .btn-speaker.active {
      background: #10b981;
      color: white;
      box-shadow: 0 5px 15px rgba(16, 185, 129, 0.4);
    }
    .btn-end {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
      width: 70px;
      height: 70px;
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.5);
    }
    @media (min-width: 900px) {
      .btn-end {
        width: 80px;
        height: 80px;
      }
    }
    .btn-end:hover {
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.7);
      transform: scale(1.12);
    }
    
    /* زر الطوارئ */
    .emergency-btn {
      position: fixed;
      bottom: 30px;
      left: 30px;
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 800;
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.5);
      border: none;
      cursor: pointer;
      z-index: 1000;
      animation: pulse 2s infinite;
      transition: all 0.3s ease;
    }
    .emergency-btn:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 12px 35px rgba(239, 68, 68, 0.7);
    }
    
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-150%);
      background: rgba(40, 40, 60, 0.95);
      color: white;
      padding: 14px 28px;
      border-radius: 45px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.45);
      z-index: 10000;
      font-size: 17px;
      font-weight: 600;
      transition: transform 0.45s ease;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .notification.show {
      transform: translateX(-50%) translateY(0);
    }
    .notification.success { background: rgba(34, 197, 94, 0.95); border-color: rgba(34, 197, 94, 0.4); }
    .notification.error { background: rgba(239, 68, 68, 0.95); border-color: rgba(239, 68, 68, 0.4); }
    @media (max-width: 480px) {
      .video-container { padding: 10px; }
      .video-grid { gap: 10px; margin-bottom: 10px; }
      .video-box { border-radius: 16px; }
      .video-overlay { top: 10px; right: 10px; font-size: 13px; padding: 6px 12px; }
      .controls { gap: 15px; padding: 15px; border-radius: 16px; }
      .control-btn { width: 55px; height: 55px; font-size: 22px; }
      .btn-end { width: 65px; height: 65px; }
      .notification { padding: 12px 25px; font-size: 16px; }
      .emergency-btn { width: 60px; height: 60px; font-size: 24px; }
    }
  </style>
</head>
<body>
  <!-- زر الطوارئ 119 -->
  <button class="emergency-btn" onclick="window.location.href='emergency.html'">
    119
  </button>
  
  <div class="video-container">
    <div class="video-grid">
      <div class="video-box">
        <video id="remoteVideo" class="video-element" autoplay playsinline></video>
        <div class="video-overlay">
          <i class="fas fa-video"></i>
          <span id="otherName">الطرف الآخر</span>
        </div>
      </div>
      <div class="video-box">
        <video id="localVideo" class="video-element" autoplay playsinline muted></video>
        <div class="video-overlay">
          <i class="fas fa-video"></i>
          <span>كاميراك</span>
        </div>
      </div>
    </div>
    
    <div class="controls">
      <button class="control-btn btn-mute" id="muteBtn" onclick="toggleMute()">
        <i class="fas fa-microphone"></i>
      </button>
      <button class="control-btn btn-video active" id="videoBtn" onclick="toggleVideo()">
        <i class="fas fa-video"></i>
      </button>
      <button class="control-btn btn-speaker active" id="speakerBtn" onclick="toggleSpeaker()">
        <i class="fas fa-volume-up"></i>
      </button>
      <button class="control-btn btn-end" onclick="endCall()">
        <i class="fas fa-phone-slash"></i>
      </button>
    </div>
  </div>
  
  <div class="notification" id="notification">
    <i class="fas fa-bell"></i>
    <span id="notificationText">جاري بدء مكالمة الفيديو...</span>
  </div>
