      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
      if (fullName.length < 2) {

        return;

      if (!phone.match(/^(06|07)\d{8}$/)) {

      if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {

      registerBtn.disabled = true;

      btnText.textContent = translations[currentLang].loadingText;
      
      try {

        const user = userCredential.user;
        
        // Ø­ÙØ¸ Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
        const db = firebase.firestore();
        await db.collection('users').doc(user.uid).set({
          uid: user.uid,
          name: fullName,
          phone: phone,
          email: email,
          role: 'customer',
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          status: 'active',
          language: currentLang

        showNotification(translations[currentLang].registrationSuccess, 'success');
        
        // Ø­ÙØ¸ Ø¨ÙŠØ§Ù†Ø§Øª Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…
        localStorage.setItem('customerId', user.uid);
